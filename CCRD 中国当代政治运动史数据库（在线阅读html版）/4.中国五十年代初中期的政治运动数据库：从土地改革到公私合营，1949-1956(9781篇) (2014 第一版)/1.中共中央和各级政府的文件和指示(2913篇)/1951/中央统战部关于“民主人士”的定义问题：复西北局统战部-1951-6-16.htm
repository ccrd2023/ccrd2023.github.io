<h1>中央统战部关于“民主人士”的定义问题：复西北局统战部</h1>
<p>你们四月十日来电所询关于“民主人士”的定义问题，答复如下：</p>
<p>“民主人士”是对参加人民民主运动的某些党外人士（包括有党派和无党派）的一种政治称号，一般的说“民主人士”应具备下列两个条件：</p>
<p>（一）解放前多少参加过人民民主运动（包括起义在内）或在解放前采取善意中立态度而在解放后参加人民民主活动。</p>
<p>（二）在中间阶层或民主党派中有一定的代表性。</p>
<p>来源：中共中央统一战线工作部编《统战政策文件汇编》（1-4册 共4册），1958年。</p>
