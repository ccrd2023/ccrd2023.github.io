<h1>中共中央关于一九五O年东北工业投资及上缴款问题给东北局的批复</h1>
<h3><em>东北局：</em></h3>
<p>（一）空、海军及高射炮款均在第一、第二两个年度之一亿二千万美元中扣除。但因该项价格不明，难说应扣款数。你们的计算，应以一九五O年支用四千万美元作东北工业投资为妥。</p>
<p>（二）你们上缴中央之款，希望你们考虑可否多缴些，尤其是粮食一项。因京津附近今年水灾，目前民粮已由京津向乡下倒流，估计明年更甚。如京津粮食供应不上，则对全国影响很坏。如何请研究后复。</p>
<p> 中  央</p>
