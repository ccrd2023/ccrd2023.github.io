<h1>中共中央转发浙江省委关于基点乡完成统购粮食的经验和华东局批语的批示</h1>
<h3><em>各中央局、分局并转省市委：</em></h3>
<p>现将浙江省委对几个基点乡完成统购粮食的经验和华东局的批语转发各地参考。</p>
<p>浙江基点乡的经验证明，只要充分做好了总路线的宣传教育，不但可以完成粮食的统购统销任务，不但不会妨碍农业生产，相反的，农民群众的生产情绪与互助合作的积极性会随之高涨，农村面貌为之一新。</p>
<p> 中共中央1953年12月10日</p>
