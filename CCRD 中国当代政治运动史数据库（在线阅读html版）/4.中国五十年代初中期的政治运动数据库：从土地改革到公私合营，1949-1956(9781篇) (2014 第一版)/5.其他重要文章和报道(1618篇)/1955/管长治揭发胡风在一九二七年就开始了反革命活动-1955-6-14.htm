<h1>管长治揭发胡风在一九二七年就开始了反革命活动</h1>
<p>【云南分社十四日电】管长治揭露胡风在一九二七年就开始了反革命活动。</p>
<p>管长治说：“胡风原是高我一班的小学同学。一九二七年成在武汉入伍时，他在我县(蕲春)国民党县党部当委员，笼络和组织别的委员来与当时的主任委员陈方(共产党员)作对，反对陈的革命主张。”</p>
<p>管长治是起义转业军官，曾任二十五集团军总部副参谋长、西南公路运输副司令等伪职。他现在继续回忆他所知道的关於胡风的材料。</p>
<p>(省政协供给材料)</p>
<p>来源：新华通讯社编《内部参考》1955年6月17日</p>
