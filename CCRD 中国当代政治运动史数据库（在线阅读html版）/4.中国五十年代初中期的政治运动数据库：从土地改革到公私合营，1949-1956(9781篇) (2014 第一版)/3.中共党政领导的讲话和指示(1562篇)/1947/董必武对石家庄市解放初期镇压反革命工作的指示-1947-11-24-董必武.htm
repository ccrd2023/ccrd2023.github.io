<h1>董必武对石家庄市解放初期镇压反革命工作的指示</h1>
<em>董必武</em>
<h3><em>董必武同志指示：</em></h3>
<p>镇压反革命是一件很重要的事，反革命不镇压倒就不能管理好石家庄，当然，镇压反革命不是只依靠工作人员，而是要依靠与发动群众。</p>
<p>要经过群众的审讯，组织人民清算，组织人民法庭审判处决。</p>
<p>工业部门的技术人员，要注意对伪技术人员，不要与对待特务一般看待，如他们不好，工人所痛恨者，且有特务嫌疑者可关起来，慢慢处理，当然，如工人最痛恨者，由群众审讯处决。</p>
<p>如私人资本家对他们的机器有破坏者，以反革命论。</p>
<p>（1947年11月24日陈用文传达）</p>
