<h1>毛泽东给黄炎培、陈叔通的信</h1>
<em>毛泽东</em>
<h3><em>黄任老</em></h3>
<h3><em>陈叔老</em></h3>
<p>此件请阅，并予掷还。如有意见，请告。</p>
<p>任老来信要将我上次谈话向工商界传达，我认为可将要协商，要公平，有多少本钱做多少生意，赚多少钱收多少税等带原则性的话，说给一些人听，其余不必传达；即使这些原则性的话，也只可非正式的说一说，不必正式传达，因为我们政府工作中存在着严重的官僚主义，许多事办得不好，才显得这些话好像颇为新鲜。具体解决问题的办法则要由财政部税务机关及其他机关逐一认真研究，才能妥善解决。</p>
<h3><em>敬礼</em></h3>
<p> 毛泽东三月八日</p>
