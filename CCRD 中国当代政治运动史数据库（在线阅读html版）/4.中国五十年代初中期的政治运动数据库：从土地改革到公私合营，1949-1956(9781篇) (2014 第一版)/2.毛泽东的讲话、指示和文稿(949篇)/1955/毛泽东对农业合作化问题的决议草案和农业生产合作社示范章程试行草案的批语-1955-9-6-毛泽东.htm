<h1>毛泽东对农业合作化问题的决议草案和农业生产合作社示范章程试行草案的批语</h1>
<em>毛泽东</em>
<h3>一</h3>
<h3><em>尚昆同志：</em></h3>
<p>此两件，请于今日上午印好，下午即送在京各中委、候补中委、各副秘书长、农村工作部各副部长和秘书长各一份。并请告胡乔木请他研究和主持修改示范章程。</p>
<p> 毛泽东九月六日○时半</p>
<h3>二</h3>
<h3><em>各同志：</em></h3>
<p>送上农业合作化决议草案(陈伯达同志起草)和农业生产〔合作社〕示范章程试行草案(廖鲁言同志根据原草案作了修改)各一件，请于收到三日内审阅一遍，批注修改意见，送还杨尚昆同志为盼！</p>
<p> 中央办公厅一九五五年九月六日</p>
