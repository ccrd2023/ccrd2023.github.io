<h1>毛泽东对章乃器来信的批语和复信</h1>
<em>毛泽东</em>
<h3>一</h3>
<p>刘、周、陈、邓、彭真阅，退毛。</p>
<p>章乃器的信。</p>
<p> 毛泽东十月十九日</p>
<p>陆定一、陈伯达阅，退毛。</p>
<h3>二</h3>
<p>此信的主要目的在这一段，意思是说，我们对资产阶级的清规戒律太多了。</p>
<h3>三</h3>
<p>周、陈、彭真、李维汉、徐冰阅，退毛。</p>
<p>章乃器的信，值得一看。</p>
<h3>四</h3>
<h3><em>乃器部长：</em></h3>
<p>前后两信均已收到阅悉。感谢通知我这些情状和你的意见。干部中的片面观点总是会有的，问题是好好帮助他们学会实事求是全面分析的方法。附件还来不及看，待看后奉还。</p>
<h3><em>祝好！</em></h3>
<p> 毛泽东一九五五年十一月一日</p>
