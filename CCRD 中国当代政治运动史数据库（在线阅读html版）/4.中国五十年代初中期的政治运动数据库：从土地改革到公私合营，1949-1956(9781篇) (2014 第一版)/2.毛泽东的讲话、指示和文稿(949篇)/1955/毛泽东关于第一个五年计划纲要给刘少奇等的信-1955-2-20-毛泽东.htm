<h1>毛泽东关于第一个五年计划纲要给刘少奇等的信</h1>
<em>毛泽东</em>
<h3><em>刘、周、陈、邓、彭真同志：</em></h3>
<p>五年计划纲要第二稿，我已看过一遍，有些意见，已告陈伯达同志。请你们即于日内分别找伯达谈一次，将你们看过后的意见告诉他，或将你们修改的本子交给他，连同其他同志的意见，由他汇集起来，加以修改，加上地方计划一章，于本月底或下月初印出第三稿。那时我们可以看第三遍，可于三月十日左右印第四稿，即可作为基本定论。</p>
<p>明后天我开始看高饶问题文件，看完再集谈一下。</p>
<p> 毛泽东二月二十日</p>
