<h1>中央关于转发华东局三反报告的批语和复电</h1>
<em>毛泽东</em>
<h3>一</h3>
<h3><em>中央和军委各部门，中央人民政府各党组；各中央局、各大军区，并转分局、省市区党委：</em></h3>
<p>兹将华东局十二月二十日关于反贪污反浪费反官僚主义的报告一件发给你们参考。这个报告很好，请在党内刊物上发表。</p>
<p> 中央十二月二十三日</p>
<h3>二</h3>
<h3><em>华东局：</em></h3>
<p>十二月二十日报告收到，这个报告是正确的，望即照此施行。已将你们这个报告转发各地参考，并在党内刊物上发表。</p>
<p> 中央十二月二十三日</p>
