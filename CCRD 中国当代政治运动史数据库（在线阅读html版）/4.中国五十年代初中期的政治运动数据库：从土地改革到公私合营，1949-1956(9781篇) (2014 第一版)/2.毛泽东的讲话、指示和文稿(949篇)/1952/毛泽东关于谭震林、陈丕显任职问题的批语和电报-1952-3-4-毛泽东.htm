<h1>毛泽东关于谭震林、陈丕显任职问题的批语和电报</h1>
<em>毛泽东</em>
<h3>一</h3>
<h3><em>刘、朱、周阅，并粟裕办。</em></h3>
<p>同意陈毅同志提议：上海市委工作，由陈丕显同志负实际责任。华东局工作，在饶漱石同志病假期内由谭震林同志代理书记，但大事仍应和陈毅同志商酌，取得陈毅同志同意然后处理。如刘、周、朱同意以上各点，即请粟裕以电话告陈、谭。</p>
<p> 毛泽东三月四日</p>
<h3>二</h3>
<h3><em>陈毅同志，并华东局，上海市委：</em></h3>
<p>三月六日电报收到。同意在饶漱石同志病假期内以谭震林同志代理饶漱石同志职务，但大事仍须取得陈毅同志同意而后执行。上海市委因陈毅同志事繁，刘晓同志病假，同意以陈丕显同志代理第一书记职务。</p>
<p> 中央三月九日</p>
