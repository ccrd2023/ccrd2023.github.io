<h1>毛泽东对刘澜涛关于华北军区后勤部捉虎报告的批语</h1>
<em>毛泽东</em>
<h3><em>各同志：</em></h3>
<p>单是华北军区后勤部所属人员中就能捉到二百只或者还要多的大老虎，八百只以上的中小老虎，这对于那些对大贪污犯存在的情况估计不足因而对打虎预算定得很低的方面或部门，特别是有些军区的方面或部门，是一个大的教训。务请同志们以这类实例教育所属干部，增加打虎勇气。</p>
<p>贪污犯是人民的敌人，他们已经不是我们的同志或朋友，故应坚决彻底干净全部地将他们肃清，而不应有丝毫的留恋或同情。</p>
<p> 毛泽东二月十日</p>
