<h1>毛泽东对罗瑞卿关于中南军区后勤系统三反报告的批语和复电</h1>
<em>毛泽东</em>
<h3>一</h3>
<h3><em>陈毅、贺龙、张宗逊、刘澜涛、高岗、彭德怀、杨立三诸同志：</em></h3>
<p>兹将罗瑞卿同志从汉口来报一件发给你们阅后，请对你们那里后勤系统的三反打虎工作，严密掌握，务期彻底。至要至盼！</p>
<p> 毛泽东二月十八日</p>
<h3>二</h3>
<h3><em>罗瑞卿同志：</em></h3>
<p>（一）二月十六日关于中南后勤系统的报告收到，很好，已发各区仿办。（二）你的任务是考察和帮助党政军民学整个三反打虎工作，不是专为公安系统，请加注意为盼。</p>
<p> 毛泽东二月十八日</p>
