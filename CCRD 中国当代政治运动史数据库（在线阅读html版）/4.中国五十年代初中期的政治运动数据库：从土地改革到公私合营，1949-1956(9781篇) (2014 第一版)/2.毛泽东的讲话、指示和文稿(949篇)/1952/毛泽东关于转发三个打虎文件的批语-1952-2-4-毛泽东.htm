<h1>毛泽东关于转发三个打虎文件的批语</h1>
<em>毛泽东</em>
<h3><em>各同志：</em></h3>
<p>这里有三个文件都很好，值得看一下。一个是二月二日东北局的报告，其中报说打虎的十条经验都是好的。又一个是二月二日华北军区党委给所属的指示，其中所说老虎类型之多，分布之广，足以发人深省，引起打虎热情。第三个是二月一日中南军区党委给所属的指示，说的都是内行话，证明他们已经摸到了门路，取得了经验。现在中央一级和大行政区一级都已有丰富的经验，但省市一级和地委一级则还不能说都有丰富经验，特别是地委一级经验尚少，所以还有许多报告说不出内行话，而是属于“空话连篇”一型的。对于这类报告，必须立即予以批判。</p>
<p> 毛泽东二月四日</p>
