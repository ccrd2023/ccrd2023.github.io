<h1>我省荣获煤炭部“卫星”奖旗</h1>
<em>《甘肃日报》</em>
<p>本报讯　我省煤炭生产增长速度9月份跃居全国前列，中央煤炭工业部“十·一”献礼评比结果，发给我省“卫星”奖旗一面。9月份。我省煤炭生产紧追钢铁，大放卫星，获得大面积高额丰产，原煤产量比元月份增长78％。这是全省煤炭职工在党的领导下，坚决贯彻总路线、贯彻小土群和全民办矿方针的巨大胜利。</p>
<p>但这个成绩和实际要求还相差很远，全省煤炭职工正以百倍的干劲，再接再厉，争取更大的胜利，使煤炭生产走在钢铁生产前面。</p>
<p>来源：原载《甘肃日报》1958年10月19日第1版。</p>
