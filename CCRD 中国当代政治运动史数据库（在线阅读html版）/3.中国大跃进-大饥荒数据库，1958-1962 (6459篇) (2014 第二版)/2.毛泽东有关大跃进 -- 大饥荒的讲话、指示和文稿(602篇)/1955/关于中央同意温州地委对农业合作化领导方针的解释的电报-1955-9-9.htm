<h1>关于中央同意温州地委对农业合作化领导方针的解释的电报</h1>
<h3><em>上海局、各省市委、自治区党委：</em></h3>
<p>中央关于发展农业生产合作社的决议中所规定的“积极领导，稳步前进”的方针和最近毛泽东同志关于农业合作化问题的报告中所提出的“全面规划，加强领导”的方针是一致的，温州地委和浙江省委对于这个问题的解释是正确的。现将浙江两个文件发给你们。当地如有同样问题发生，望照此作统一的解释。</p>
<p> 中央一九五五年九月九日</p>
<strong>来源：</strong>
<p>根据文件的翻印件打印</p>
