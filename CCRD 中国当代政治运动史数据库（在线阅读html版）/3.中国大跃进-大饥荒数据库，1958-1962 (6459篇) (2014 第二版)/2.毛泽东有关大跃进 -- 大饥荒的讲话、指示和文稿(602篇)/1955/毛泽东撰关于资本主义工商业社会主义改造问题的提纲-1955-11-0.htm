<h1>毛泽东撰关于资本主义工商业社会主义改造问题的提纲</h1>
<p>(一)思想落后于实际。</p>
<p>(二)全面规划(各个矛盾侧面)。</p>
<p>(三)向资本家学习(又教他，又向他学习)。</p>
<p>(四)两面性是否有变化。</p>
<p>(五)上海一封信。</p>
<p>(六)对工人和工作人员的教育，然后去教资本家(资本家现在有了主动)。</p>
<p>(七)领导小组和政协的学习委员会。</p>
<p>(八)市镇以上的会议。</p>
<p>(九)对知识分子的会议。</p>
<p>(十)自我批评。</p>
