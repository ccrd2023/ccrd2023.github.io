<h1>毛泽东对中共中央关于一九五九年国民经济计划的决议草稿的批语和修改时加写的一段话</h1>
<h3>一</h3>
<h3><em>即送小平、乔木同志：</em></h3>
<p>此件写得很好，比起《人民公社决议》来，好得很多。可即印发付讨论。</p>
<p> 毛泽东十二月五日上午八时</p>
<h3>二</h3>
<p>注意：“教导”“指示”这类字面，用于个人，很不好，缺乏民主气氛，使人看了不顺眼，以后不可再用。</p>
<h3>三</h3>
<p>同志们须知；一万年〔后〕还会有跟大企业并行的中小企业的，还会有那时的“小土群”和“小洋群”，还会有“土洋结合”这种事情。不过那时所谓“小土”的内容和形式，跟现在大不相同罢了。宇宙是一个统一的多样化的宇宙，这是马克思主义宇宙观的一条法则。</p>
