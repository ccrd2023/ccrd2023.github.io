<h1>毛泽东撰中央转发农业部党组关于当前养猪运动情况报告的批语</h1>
<h3><em>各省、市、区党委，并转各地、县、社党委：</em></h3>
<p>(一)现将农业部党组十二月十二日的报告发给你们。(二)各级党组织都应设立一个畜牧业委员会或小组，省、地、县、社四级都应有一个不管别事、专管畜牧业的书记。(三)凡尚未召开养猪会议的，除禁猪民族区域外，都应迅即召开省的(市、区的)、地的、县的、社的养猪会议，总结经验，规定任务和办法。此种养猪会议或畜牧会议，一年至少开两次。</p>
<p> 中央一九五九年十二月十六日</p>
