<h1>中央转发河南省委关于贯彻执行毛泽东等对信阳问题批示的文件的批语</h1>
<em>毛泽东</em>
<h3><em>各中央局，各省、市、区党委：</em></h3>
<p>发去河南省委1961年1月3日文件一件，供你们参考。希望你们注意分别第一、第二类县、社、队和第三类县、社、队的不同情况，随时总结经验，予以指导，而把注意的重点放在第三类县、社、队方面。河南信阳地委关于整风运动和生产救灾工作情况的报告数日前已发给你们参考，谅已收到。</p>
<p> 中央1961年1月5日</p>
<strong>来源：</strong>
<p>根据文件的翻印件打印</p>
