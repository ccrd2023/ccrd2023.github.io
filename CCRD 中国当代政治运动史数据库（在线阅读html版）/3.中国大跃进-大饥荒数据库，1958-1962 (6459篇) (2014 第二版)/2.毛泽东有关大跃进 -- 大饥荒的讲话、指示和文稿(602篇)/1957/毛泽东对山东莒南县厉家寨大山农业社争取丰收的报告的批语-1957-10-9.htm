<h1>毛泽东对山东莒南县厉家寨大山农业社争取丰收的报告的批语</h1>
<h3>一</h3>
<p>此件值得一阅。愚公移山，改造中国，厉家寨是一个好例。请同志们在今冬明春每县选一个好例寄给我，准备编一本书。请在一九五八年二月底以前直接寄我。要是经过考查无虚假内容的一个合作社的生动叙述。如蒙做到，十分感谢。此外，省、地、县三级的农业计划纲要，也请你们同时寄给我。尚未做好的，可在一九五八年五月一日寄给我。</p>
<p> 毛泽东一九五七年十月九日</p>
<h3>二</h3>
<p>此两件立即付印。本日下〔午〕三时三中全会开会时发给每人一份。请尚昆办。</p>
<p> 毛泽东九日上午八时</p>
<strong>来源：</strong>
<p>根据文件的翻印件打印</p>
