<h1>四川永川县法院对四川省流动委员反革命集团案周维金、王锡华的判决</h1>
<p>首犯周维金，男，21岁，家庭贫农，本人农民，有偷摸行为，曾二次关押释放。因对现实不满为首组织该反革命集团，任大队长职务，其组织成形为大队、中队、小队等。</p>
<p>王锡华，男，24岁，家庭贫农，本人农民，58年在铁厂工作，60年下放回家，亦因对现实不满参加组织反革命集团为付大队长。以上二犯在狱内又参加“中国马克思列宁主义者联盟”反革命集团案。均已在63年9月10日判处周犯徒刑10年，王犯徒刑8年。</p>
<p> 63年11月18日记于永川县法院</p>
<p>王殿理  （记录）</p>
<strong>来源：</strong>
<p>四川省某档案馆</p>
