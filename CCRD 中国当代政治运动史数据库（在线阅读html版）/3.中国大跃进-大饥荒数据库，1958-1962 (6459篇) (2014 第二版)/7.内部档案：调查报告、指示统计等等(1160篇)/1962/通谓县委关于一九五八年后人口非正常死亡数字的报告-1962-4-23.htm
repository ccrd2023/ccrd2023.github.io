<h1>通谓县委关于一九五八年后人口非正常死亡数字的报告</h1>
<h3><em>地委：</em></h3>
<p>通渭县一九五八年前实有人口279,687人，自五八年后，因粮食供应不足和群众生活发生困难，死亡了56,761人，其中五八年2,000人；59年15,671人；六零年36,689人；61年2,156人。外流、迁出查无下落的19,671人。全县现有人口201,255人。共差数为正常死亡和调往外地当工人的数系。</p>
<p> 中共通渭县委六二年四月二十三日（章：中国共产党通渭委员会）</p>
<strong>来源：</strong>
<p>甘肃省某档案馆</p>
