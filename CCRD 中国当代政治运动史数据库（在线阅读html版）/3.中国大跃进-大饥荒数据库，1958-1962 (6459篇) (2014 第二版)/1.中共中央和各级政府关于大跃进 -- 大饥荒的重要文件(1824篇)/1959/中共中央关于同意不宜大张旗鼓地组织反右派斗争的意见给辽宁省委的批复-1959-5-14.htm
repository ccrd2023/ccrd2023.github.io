<h1>中共中央关于同意不宜大张旗鼓地组织反右派斗争的意见给辽宁省委的批复</h1>
<h3><em>辽宁省委：</em></h3>
<p>四月十四日电悉。同意你们的意见，即在未进行过反右派斗争的单位，现在不宜大张旗鼓地组织反右派斗争，不宜再划右派；对有反动言论的人，无论在什么时<候>都要进行批判或斗争，并且要分别不同情况给以处分，直至开除党籍，行政上开除公职或监督劳动，只是一般不戴右派帽子。</p>
<p> 中   央一九五九年五月十四日</p>
<p>根据中央档案馆馆藏档案刊印</p>
