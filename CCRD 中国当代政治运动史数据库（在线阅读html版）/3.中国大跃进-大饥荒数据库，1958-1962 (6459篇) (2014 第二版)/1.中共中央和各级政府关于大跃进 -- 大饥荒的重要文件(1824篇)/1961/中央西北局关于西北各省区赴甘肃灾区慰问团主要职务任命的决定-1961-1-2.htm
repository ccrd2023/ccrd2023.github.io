<h1>中央西北局关于西北各省区赴甘肃灾区慰问团主要职务任命的决定</h1>
<h3><em>甘肃省委并告王甫、王林同志：</em></h3>
<p>(一)关于西北各省区赴甘肃灾区慰问团，决定由高克林同志任总团长，李登瀛(西北局农办主任)、时逸之(陕西)、杨和亭(新疆)、冀春光(青海)、黑伯里(宁夏)五同志任付总团长。张之轩同志任总团秘书长。</p>
<p>(二)请甘肃省委准备一批干部随慰问团一起工作。</p>
<p> 中共中央西北局1961年1月2日</p>
<p>(甘肃省档案馆91—4—896卷)</p>
<strong>来源：</strong>
<p>甘肃省某档案馆</p>
