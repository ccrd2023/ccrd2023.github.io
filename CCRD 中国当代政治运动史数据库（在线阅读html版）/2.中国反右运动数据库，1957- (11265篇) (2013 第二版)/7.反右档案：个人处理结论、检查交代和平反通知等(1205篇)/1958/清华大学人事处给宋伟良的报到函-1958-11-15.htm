<h1>清华大学人事处给宋伟良的报到函</h1>
<p>我校 無线電 系  宋偉良 同志係    右派              因 調你處工作 ，特介紹至你處報到，請予接洽為荷。</p>
<p>此致</p>
<h3><em>北京市第三地方工業局 人事科：</em></h3>
<p> 清华大学人事处（章）</p>
<h3><em>啓</em></h3>
<p> 1958年11月15日</p>
<p>註：宋偉良為57年畢叶是無线電专叶五年制的畢叶右派57年起勞動考查两年，留校勞動。表現一般，業務能力較強。原發工資生活費29元。</p>
<p>（此信1958年 11 月 20 日前有效）</p>

<p>根据文件翻印件打印。</p>
