<h1>毛泽东对中央关于统一战线工作指示稿的批语和修改</h1>
<h3>一</h3>
<p>少奇同志：</p>
<p>在第六页上加了一条，请审阅，此外还有一些修改。</p>
<p> 毛泽东一月十日</p>
<h3>二</h3>
<p>必须指出，在强调加强人民民主统一战线的任务的时候，不要忘记又团结又斗争的原则。在民主人士中存在着的政治上的和思想上的错误倾向，必须加以分析，并在适当的时机用适当的方式向他们指出，有些应当提出批评，或加以讨论，以达帮助他们提高思想、改正错误的目的。认为在人民民主统一战线中可以只要团结、不要斗争的想法是完全错误的。我们的任务是：既要反对关门主义的“左”的偏向，又要反对同错误思想和平共居的右的偏向。</p>
