<h1>“平反委员会为什么不能由民主党派领导？”</h1>
<em>北京地质勘探学院、陶羽忠、党喆</em>
<p>陶羽忠说：</p>
<p>非党人士可以给他们一个省或一个地方去试一下，看看他的领导情况怎样，平反委员会为什么不能由民主党派来领导呢？这是不是不相信民主党派？</p>
<p>党喆说：</p>
<p>我国法制根本不全，三反时打虎队就是审判员，使得有冤无处伸，人大要赶快制定法律，但是，共产党制定了法律，自己又破坏了法律。</p>
<h3><em>来源：北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。</em></h3>
