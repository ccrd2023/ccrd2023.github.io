<h1>右派言论——党员治人，非党员治于人</h1>
<em>山西农学院、陈安仁</em>
<h3>(陈安仁：山西农学院助教)</h3>
<h3>党员治人，非党员治于人</h3>
<p>共产党是满口马列主义，一肚子男盗女娼。</p>
<p>党员治人，非党员治于人。</p>
<p> 山西农学院助教  陈安仁</p>
<h3>人事处像个衙门</h3>
<p>人事处像个衙门，有的干部像老爷，这衙门只有少数人出入自由，谈笑风生，许多人不敢拜访，出了问题传去询问，群众怕老爷，敬而远之。</p>
<p> 山西农学院  ×××</p>
