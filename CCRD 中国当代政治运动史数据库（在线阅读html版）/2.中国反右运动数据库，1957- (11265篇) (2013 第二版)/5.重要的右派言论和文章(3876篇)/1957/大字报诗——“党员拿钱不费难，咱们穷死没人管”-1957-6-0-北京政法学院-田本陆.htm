<h1>大字报诗——“党员拿钱不费难，咱们穷死没人管”</h1>
<em>北京政法学院、田本陆</em>
<p>“春风一吹杏花开，非党群众哭的哀，</p>
<p>都是同根生的啊，为啥白眼把咱待。</p>
<p>×　　　×　　　×</p>
<p>党员拿钱不费难，咱们穷死没人管。</p>
<p>补丁罗补丁啊，谁来怜惜咱。</p>
<p>×　　　×　　　×</p>
<p>党员打人不算数，咱们的通报飞满天。</p>
<p>秋风扫落叶啊，谁来教育咱。</p>
<p>一朝天子一朝臣，官场的座位党员占。</p>
<p>无职又无权啊，何时把身翻。”</p>
<p> 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。</p>
