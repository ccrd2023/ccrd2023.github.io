<h1>大字报——交响诗</h1>
<em>中央音乐学院学生、苏三</em>
<h3>序曲</h3>
<p>(一) 煑豆燃豆箕，豆在锅中泣；同是爱国者，何必煑太急；</p>
<p>(二) 话堪说时直需说，莫待无人空吱吱。</p>
<h3>第一乐章</h3>
<p>津门之疆兮土飞扬，</p>
<p>烟雾拢照兮渺茫茫，</p>
<p>奇矣仓库兮音乐府，</p>
<p>弦外之音兮凄怆怆。</p>
<h3>第二乐章</h3>
<p>解放八年兮运动重重，</p>
<p>大张旗鼓兮雷厉风行，</p>
<p>今朝整风兮和风细雨，</p>
<p>宇宙干坤兮群众呼声，</p>
<p>爱党爱国兮尔吾有分，</p>
<p>助党整风兮重放光明。</p>
<h3>第三乐章</h3>
<p>金冠玉带兮紫罗袍，</p>
<p>逢迎献媚兮乌纱帽，</p>
<p>庶民疾苦兮有望日，</p>
<p>党召整风兮春放光。</p>
<p> 来源：1957年6月7日新华通讯社编《内部参考》。</p>
