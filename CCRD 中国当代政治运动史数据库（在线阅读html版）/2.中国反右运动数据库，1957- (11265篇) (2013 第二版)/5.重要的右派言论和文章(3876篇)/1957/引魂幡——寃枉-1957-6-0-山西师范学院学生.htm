<h1>引魂幡——寃枉</h1>
<em>山西师范学院学生</em>
<p>外语系制作了“引魂幡”，上面写“三大主义千古”，两旁竖批写“三大主义苦害良民，令人深恶痛绝”，“动员起来手持钢刀，铲除三大主义”，中间写“寃枉”。</p>
<p> 山西师范学院  ×××</p>
<h3>加强校管会的权力</h3>
<p>我校党委会决定一切，校管会是形式，院长是傀儡，官风压制学风，以后须改变。</p>
<p> 山西师范学院  ×××</p>
