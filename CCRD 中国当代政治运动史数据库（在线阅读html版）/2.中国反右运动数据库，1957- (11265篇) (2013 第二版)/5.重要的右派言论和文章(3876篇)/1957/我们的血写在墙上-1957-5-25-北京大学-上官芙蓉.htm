<h1>我们的血写在墙上</h1>
<em>北京大学、上官芙蓉</em>
<p>我把诗行贴到墙上，</p>
<p>墙上的钉子把手指刺破了，</p>
<p>我的血与诗行一起，</p>
<p>高高地贴到墙上！</p>
<p>母亲生下我，</p>
<p>给了我一副好嗓子。</p>
<p>为了母亲的一切，</p>
<p>我无畏地歌唱！</p>
<p>母亲生下我，</p>
<p>给了我鲜红的热血，</p>
<p>为了母亲的健康，</p>
<p>我愿用血凝成战斗的诗行！</p>
<p>我的血写在墙上，</p>
<p>我的血凝成匕首与投枪</p>
<p>我的歌为了母亲——党</p>
<p>勇敢地高唱！</p>
<p> 1957.5.25</p>
<p>来源：1957.6.20北京大学广场编委会编油印版《北大民主墙选辑》</p>
