<h1>词释</h1>
<em>西北师范学院、人道社</em>
<p>“不要辱骂”：意即继续恭维拍马也。</p>
<p>“和风细雨”：即微风和畅，群众放下——武器，罪犯逍遥过关也。</p>
<p>“从团结的愿望出发”：本意是为了党、为了团结全国人民对党的败类——党棍予以狂风暴雨、辛辣刻薄的沈重打击。但坏分子恶棍的解释是：要我们向罪犯屈膝求和！妥协阿谀以便群众去“团结”他们——罪犯。</p>
<p>“不要激动”：即我们大家对血淋淋的罪过无动於衷也。</p>
<p>“站稳立场”：本意是站稳社会主义立场，对恶棍开火。但恶棍的解释是：放下武器，饶恕罪犯，否则就是“反革命”。</p>
<p> ——人道社</p>
<p> 来源：《香花乎？毒草乎？(1)》（西北师范学院学委会，1957年6月18日）。</p>
