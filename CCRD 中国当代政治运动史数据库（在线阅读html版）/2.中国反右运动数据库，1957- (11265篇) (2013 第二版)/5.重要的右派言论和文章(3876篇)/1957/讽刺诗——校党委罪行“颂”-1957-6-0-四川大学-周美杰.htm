<h1>讽刺诗——校党委罪行“颂”</h1>
<em>四川大学、周美杰</em>
<h3>校党委罪行“颂”    　　川大职员周美杰</h3>
<h3>二十条</h3>
<p>以党代政    　  　　忌贤嫉能</p>
<p>压制民主    　　　　不解民情</p>
<p>扼杀言论    　    　报复批评</p>
<p>颠倒黑白    　　　　以假作真</p>
<p>偏听偏信    　    　赏罚不明</p>
<p>傲慢无礼    　    　盛气凌人</p>
<p>欺善怕恶　　　　　　献媚逢迎</p>
<p>捧上压下    　　　　遇事抹平</p>
<p>狐假虎威    　　　　含血喷人</p>
<p>装腔作势  　    　　唯我独尊</p>
