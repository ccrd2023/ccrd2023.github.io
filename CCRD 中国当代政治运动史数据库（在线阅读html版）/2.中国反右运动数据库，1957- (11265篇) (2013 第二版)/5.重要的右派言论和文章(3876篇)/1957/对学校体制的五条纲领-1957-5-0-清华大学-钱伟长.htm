<h1>对学校体制的五条纲领</h1>
<em>清华大学、钱伟长</em>
<h3>（钱伟长：清华大学副校长）</h3>
<p>整风运动初期向学校提出他对学校体制的意见：</p>
<p>一、学校成立各种委员会，由教授分别参加，一人一职；</p>
<p>二、系主任与教研组主任由教授、副教授轮流担任；</p>
<p>三、助教分属教授而不属于教研组：</p>
<p>四、教授有决定助教去、留、升级的权力；</p>
<p>五、成立教授会。</p>
<h3><em>来源：《捍卫高等教育和科学事业的社会主义方向 批判右派分子钱伟长的反党反社会主义言行（一）》（清华大学新清华编辑委员会编，1957年12月）</em></h3>
