<h1>论考勤制度的缺点</h1>
<em>北京大学、蒋兴仁</em>
<p>考勤制度是从工厂硬扯过来的，硬套于智力劳动的形式主义的产物。它不但没有鼓舞同学学习积极性，反而限制了同学们的学习的发展。</p>
<p>请看—下，它的缺点：</p>
<p>1．只讲究形式上的出勤，不能保证学好与听好。</p>
<p>2．由行政指命而作点名汇报的班长，陷于忙乱。并且把同学当作职员，是对同学不尊重。</p>
<p>3．强迫同学出勤听课，是对教学质量不高的教师的偏袒与怂恿不能刺激教员提高教学质量，而反使他洋洋自喜，“好不好，反正总有人来听”。</p>
<p> 来源：北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。</p>
