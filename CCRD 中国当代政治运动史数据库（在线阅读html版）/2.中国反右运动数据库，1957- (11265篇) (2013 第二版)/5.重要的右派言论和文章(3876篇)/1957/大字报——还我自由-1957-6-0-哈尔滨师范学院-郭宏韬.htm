<h1>大字报——还我自由</h1>
<em>哈尔滨师范学院、郭宏韬</em>
<h3>（郭宏韬：哈尔滨师范学院中文系一、六班学生）</h3>
<p>朋友们，请你们想一想，如果现在没有自由，被谁剥夺去了？前人曾脱光了臂膀，捏紧拳头，冲向水龙、皮鞭和刺刀，夺得了这一自由，然而今天又为什么丧失了这自由？</p>
<p>要学文学，学了医；要学工，进了师范，多少青年在为祖国前提的帽子不含着眼泪，为着剥削了自己的自由——理想。</p>
<p>给我们自由吧！不要用我们曾所用过的方法去夺取自由。</p>
<p> 来源：《鸣放言论（三）》（哈尔滨：“学习生活”编辑室编，1957年7月10日）。</p>
