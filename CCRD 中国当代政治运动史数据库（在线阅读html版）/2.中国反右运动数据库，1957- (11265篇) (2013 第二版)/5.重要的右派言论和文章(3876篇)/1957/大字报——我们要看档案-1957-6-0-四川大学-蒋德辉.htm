<h1>大字报——我们要看档案</h1>
<em>四川大学、蒋德辉</em>
<h3>(蒋德辉, 四川大学学生）</h3>
<p>一、档案</p>
<p>我们自己要看</p>
<p>自己的东西被领导隐瞒</p>
<p>这件事真令人烦</p>
<p>二、档案</p>
<p>自己的档案</p>
<p>是红是黑一点不知其然</p>
<p>叫人如何得了然</p>
<p>三、档案</p>
<p>乃领导的意见</p>
<p>这样少数人的主观片面</p>
<p>哪能算得客观</p>
<p>四、档案</p>
<p>你竟这般不平凡</p>
<p>你弄得多少人作难</p>
<p>工作学习受牵连</p>
