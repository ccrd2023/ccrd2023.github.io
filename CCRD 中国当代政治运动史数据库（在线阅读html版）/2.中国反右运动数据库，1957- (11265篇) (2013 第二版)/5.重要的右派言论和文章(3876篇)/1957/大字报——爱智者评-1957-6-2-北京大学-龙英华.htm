<h1>大字报——爱智者评</h1>
<em>北京大学、龙英华</em>
<h3>（龙英华：北京大学哲学系学生）</h3>
<p>一、支持陈爱文、江文同志的观点。</p>
<p>二、我国已实现了社会主义公有制的革命，现在开始了社会主义民主生活的革命。</p>
<p>三、“五·一九”运动是新的“五·四”运动，是现阶段的马克思主义启蒙运动。</p>
<p>要问理由，请学生会组织座谈会，在会上回答。</p>
<p> 龙英华1957.6.2．</p>
