<h1>大字报——五人小组不能成为挡箭牌</h1>
<em>太原工学院学生</em>
<p>我们反对党委石书记的问题解答，他说肃反的错误由五人小组来负责，我们认为“五人小组”不能逃避责任，包庇黄克，除二个被惩的人之外，其他三人应按情节轻重分别予以处理。</p>
<p>我们坚决支持老师和老大哥们的要求，公审违犯国法、盗窃国家建设资金，破坏党纪的黄克，并对党委的包庇态度提出抗议。</p>
<p> 太原工学院（制6104一大群人）</p>
<h3><em>来源：《“鸣”、“放”选集（一）》（中共山西省委整风办公室编，1957年8月）。</em></h3>
