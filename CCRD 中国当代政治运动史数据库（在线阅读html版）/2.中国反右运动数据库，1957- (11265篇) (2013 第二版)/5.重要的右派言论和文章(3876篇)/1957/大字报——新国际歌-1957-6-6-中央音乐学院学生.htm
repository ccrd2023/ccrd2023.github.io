<em>中央音乐学院学生</em>
<h3>〈新国际歌〉   狄盖特曲、张三词</h3>
<p>起来，饥寒交迫的奴隶，起来，全院的罪人！</p>
<p>满腔的热血已经沸腾，作一次坚决的整风。</p>
<p>粉碎宗派主义的锁链，奴隶们起来起来，</p>
<p>莫要说我们一钱不值，我们是新社会的主人！</p>
<p>这是坚决的斗争，</p>
<p>团结起来反三害，真正民主自由就一定要实现，</p>
