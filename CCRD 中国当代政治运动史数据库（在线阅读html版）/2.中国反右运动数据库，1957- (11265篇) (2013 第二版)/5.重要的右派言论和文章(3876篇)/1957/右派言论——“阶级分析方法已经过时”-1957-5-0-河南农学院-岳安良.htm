<h1>右派言论——“阶级分析方法已经过时”</h1>
<em>河南农学院、岳安良</em>
<p>（岳安良：河南农学院58级学生）</p>
<p>阶级分析方法已经过时，应按物质分配，将社会成员分为四个集团：</p>
<p>（1）工人集团；</p>
<p>（2）农民集团；</p>
<p>（3）知识分子集团；</p>
<p>（4）国家干部集团。</p>
<p>这四个集团中，工人集团由共产党代表说话；知识分子集团由民主党派说话；如果有一个替农民说话的党派，我一定参加。生产资料私人所有制已经消灭了，资产阶级的经济基础已在改变，再强调进步与落后、再强调阶级矛盾，就会影响人民内部的团结。</p>
<p> 来源：《右派言论选辑》（河南农学院，1957年12月）。</p>
