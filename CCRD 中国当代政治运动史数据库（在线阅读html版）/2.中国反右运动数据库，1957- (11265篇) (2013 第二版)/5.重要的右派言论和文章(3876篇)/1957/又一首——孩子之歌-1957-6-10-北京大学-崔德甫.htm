<h1>又一首——孩子之歌</h1>
<em>北京大学、崔德甫</em>
<h3>（崔德甫：北京大学中文系学生）</h3>
<p>我的母亲——反“三害”的英雄们</p>
<p>孕育了我</p>
<p>广大护神——勇敢的正义青年</p>
<p>福荫着我</p>
<p>在经过一番波折之后</p>
<p>我将安全地降生到这</p>
<p>黑暗与光明交织着的世界</p>
<p>——不管巫婆们怎样咒诅</p>
<p>多么痛恶！</p>
<p>巫婆们在痴人说梦</p>
<p>叫我另外投胎</p>
<p>殊不知我已经是庞然存在！</p>
<p>我确是一枝箭</p>
<p>要射中“三害”三要害！</p>
<p>让那些“三害”份子狂呼嚎叫吧</p>
<p>伟大的党</p>
<p>决不会做它们的挡箭牌!</p>
<h3><em>来源：北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。</em></h3>
