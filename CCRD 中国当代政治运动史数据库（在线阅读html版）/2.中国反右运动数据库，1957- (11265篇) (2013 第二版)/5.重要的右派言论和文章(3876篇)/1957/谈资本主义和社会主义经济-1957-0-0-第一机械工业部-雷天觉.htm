<h1>谈资本主义和社会主义经济</h1>
<em>第一机械工业部、雷天觉</em>
<h3><em>（雷天觉：第一机械工业部机械科学研究院副院长，特级工程师）</em></h3>
<p>资本主义经济，供销有价值法则自动调节，社会主义经济是手动调节，自动比手动好，手动一有毛病就坏。</p>
<p>社会主义生活好比洗淋浴，不是太热就是太冷，非常缺乏自动调节。</p>
<p>华尔街的势力这样大，是因为有一个证券交易所，交易所的活动起了一个客观价值的作用，价钱自定，用客观的方法决定价值。</p>
<h3><em>（摘自马纪孔、薛政修、郭子诚〈驳斥资产阶级右派对计划经济的污蔑〉，载《计划经济》1957年第10期）</em></h3>
<h3><em>来源：中国人民大学经济系政治经济学教研室编《中国资產阶级右派经济言论批判参考资料》，1958年9月。</em></h3>
