<h1>“不学政治，多学业务”</h1>
<em>北京地质勘探学院、史轶凡、袁传织、张明、杨大美、赵庆生</em>
<p>史轶凡说：</p>
<p>「可以不学政治，多学业务，同意章伯钧说的学马列主义不如学古文。」</p>
<p>袁传织说：</p>
<p>「少搞些政治多搞些业务也是可以老老实实为人民服务」。</p>
<p>张明说：</p>
<p>「学这么多政治干什么？政治又不能到现场来采矿」。</p>
<p>杨大美说：</p>
<p>「可以不学政治，只要学到本领，可以走遍天下」。</p>
<p>赵庆生说：「关心政治会吃亏的，我父亲过去关心政治今天被劳改。」</p>
<h3><em>来源：北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。</em></h3>
