<h1>随笔——失败</h1>
<em>北京大学、谭天荣</em>
<h3>（谭天荣：北京大学物理系学生）</h3>
<p>从前我养了一盆宝贵的花儿，</p>
<p>为容易，孕了个苞子，</p>
<p>但老是半含半吐不肯开放</p>
<p>我等得发急，硬把他剥开了，</p>
<p>他便一天萎似一天，萎得不像样了，</p>
<p>如今我要他再关上不能了，</p>
<p>我到底没有看见我要看的花！</p>
<p>从前我做了一个稀奇的梦，</p>
<p>我光嫌他太模糊了，</p>
<p>我满不介意，让他震破了，</p>
<p>我醒的，直等到月落，等到天明，</p>
<p>重织一个新梦既织不成，</p>
<p>便是那个旧的也补不起来了，</p>
<p>我到底没有做好我要做好的梦！</p>
<p> 1957．7．1贴</p>
