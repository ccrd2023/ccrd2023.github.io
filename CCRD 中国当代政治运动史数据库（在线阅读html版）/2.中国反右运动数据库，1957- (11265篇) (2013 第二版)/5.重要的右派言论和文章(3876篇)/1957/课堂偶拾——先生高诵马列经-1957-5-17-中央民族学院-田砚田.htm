<h1>课堂偶拾——先生高诵马列经</h1>
<em>中央民族学院、田砚田</em>
<h3>（田砚田：中央民族学院语文系一年级藏语班学生）</h3>
<p>(一)</p>
<p>先生高诵马列经，</p>
<p>学生执笔无心听。</p>
<p>隔窗凝望风翠柳，</p>
<p>耐心苦盼下课铃。</p>
<p>(二)</p>
<p>窗外和风戏翠柳，</p>
<p>房间学生多烦忧。</p>
<p>先生滔滔把书念，</p>
<p>权将图书作枕头。</p>
<p> (录自“野草”第2期)</p>
<h3><em>来源：《关于“野草”、“蜜蜂”社反动小集团的材料》，中共中央民族学院整风办公室编，1957年12月。</em></h3>
