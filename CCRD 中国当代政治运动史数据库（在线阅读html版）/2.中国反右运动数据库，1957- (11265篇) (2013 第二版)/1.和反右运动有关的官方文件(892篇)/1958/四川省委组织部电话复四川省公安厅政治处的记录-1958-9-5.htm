<h1>四川省委组织部电话复四川省公安厅政治处的记录</h1>
<h3>（公安厅档案1958年  卷宗号7  目录号3  案卷号344）</h3>
<p>1、我厅所需技术干部由我们自己与有关部门联系解决。</p>
<p>2、同意解决一百名青年学生，条件是：均为考大专学校没有被录取的有</p>
<p>(1)整风中本人有错误言论的四类份子，</p>
<p>(2)家庭直系亲属被杀、关、管，</p>
<p>(3)直系亲属有台、港、澳关系，</p>
<p>(4)旁系亲属有台、港、澳关系。</p>
<p>明天派人去高教局领名单拿档案，并具体解决有关事宜。</p>
<p>以上两点已电话告劳改局政治处张敏同志。</p>
<p> 经办人  杜子正</p>
<strong>来源：</strong>
<p>王建军主编《五八劫》，2008年。</p>
