<h1>印发区党委处理“文革”遗留问题领导小组关于贯彻区党委[1983]55号文件中几个问题的答复的通知</h1>
<h3><em>各地、市、县委，柳铁党委，区直各单位党组（党委）：</em></h3>
<p>区党委处理“文革”遗留问题领导小组《关于贯彻区党委。[1983]55号文件中几个问题的答复》，业经区党委审阅同意，现予印发，请参照办理。</p>
<p> 中共广西壮族自治区委员会办公厅一九八三年十一月十七日</p>
<strong>来源：</strong>
<p>( 《处理“文革”遗留问题、清理“三种人”文件汇编》，广西壮族自治区党委整党办公室，一九八六年八月。)</p>
