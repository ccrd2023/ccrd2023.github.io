<h1>中共中央批准北京市委为１９７６年“天安门事件”平反</h1>
<p>１１月１４日，北京市为１９７６年“天安门事件”平反。经中共中央政治局常委批准，中共北京市委决定如下：</p>
<h3>北京市委关于为天安门事件平反的决定</h3>
<h3>1978.11.14</h3>
<p>1976年清明节，广大群众到天安门广场沉痛悼念敬爱的周恩来，愤怒声讨“四人帮”，完全是革命行动。因参加此事件而被捕的三百三十八人中没有一个人是反革命。对于因悼念周恩来、反对“四人帮”，而受到迫害的同志，一律平反，恢复名誉。</p>
