<h1>国家出版局转发中央宣传部关于慎重对待专门叙述“文革”历史的专著和文章的通知</h1>
<h3><em>1986年11月18日，中央宣传部就慎重对待专门叙述“文革”历史的专著和文章问题，向各省、自治区、直辖市党委宣传部发出通知。现转发你们，请遵照执行。</em></h3>
<p>主送：各省、自治区、直辖市出版（文化）局、社，重庆出版总社，四川和上海社科院出版社，各有关中央级出版社和大学出版社</p>
<p>抄报：中央宣传部</p>
<strong>来源：</strong>
<p>原载新闻出版署图书管理司《图书管理手册》，[内部出版]，1991年</p>
