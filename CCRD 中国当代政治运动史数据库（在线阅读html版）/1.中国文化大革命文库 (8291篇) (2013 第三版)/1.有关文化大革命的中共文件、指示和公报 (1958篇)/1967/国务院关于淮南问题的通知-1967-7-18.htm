<h1>国务院关于淮南问题的通知</h1>
<h3><em>省军管会、市军管会、方仲林同志：</em></h3>
<p>1.目前6375部队决不能参加武斗。</p>
<p>2.昨日高鹏带支临派回淮南，到达时要说服他们支临派立即停止武斗，双方要严格执行六项协议。</p>
<p>3.炮轰派不是牛鬼蛇神，不是反革命，而是革命群众组织，不能对他们采取镇压手段。此事要向群众宣布。</p>
<p>4.两名记者如有困难，望同杜重山一道回北京。明天中午中央派直升飞机到淮南散发六项协议和通知。</p>
<p> 国务院一九六七年七月十八日</p>
