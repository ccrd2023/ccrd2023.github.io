<h1>中央西北局关于胡锡奎等五同志任免职务的通知</h1>
<h3><em>各省委、自治区党委、兰州军区党委：</em></h3>
<p>中央决定：</p>
<p>1、胡锡奎  任西北局委员会委员、书记处书记；</p>
<p>2、裴孟飞  任西北局委员会委员；</p>
<p>3、张仲良  免除西北局委员会委员和书记处书记；</p>
<p>4、高 峰   免除西北局委员会委员和书记处书记；</p>
<p>5、赵伯平  免除西北局委员会委员。</p>
<h3><em>特此通知</em></h3>
<p> 中央西北局一九六三年十月二十三日</p>
<h3><em>（发至县、团级）</em></h3>
