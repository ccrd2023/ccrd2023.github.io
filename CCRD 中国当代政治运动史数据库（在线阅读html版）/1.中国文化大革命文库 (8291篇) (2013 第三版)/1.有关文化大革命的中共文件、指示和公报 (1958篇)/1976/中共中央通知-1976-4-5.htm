<h1>中共中央通知</h1>
<p>毛主席已圈阅。</p>
<h3><em>各省、市、自治区党委，各大军区、省军区、野战军党委，中央和国家机关各部委党委、领导小组或党的核心小组，军委各总部、各军兵种党委：</em></h3>
<p>中央决定，将中发[1976]4、5号文件扩大传达范围，基层单位传达到党支部书记，党、政、军机关传达到全体党员干部。传达学习情况，请你们综合报告中央。</p>
<p> 中共中央一九七六年四月五日</p>
<h3><em>（此件发至县、团级）</em></h3>
<p>中共中央办公厅  一九七六年四月五日发出</p>
<p>共印四九、九九七份。</p>
<h3><em>（根据中央文件原件打印）</em></h3>
