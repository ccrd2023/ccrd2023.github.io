<h1>廖汉生子女给毛泽东的信（要点）</h1>
<em>廖汉生子女</em>
<h3>〖廖汉生，原国防部副部长，北京军区政治委员。〗</h3>
<p>（廖汉生自一九六七年一月八日被隔离审查，至今已经五年多了。）我们听到主席曾几次提到要让父亲出来工作，我们非常高兴，都盼望父亲能尽早的出来为党和人民重新工作。但是，至今不见有任何动静。我们请求让父亲回到北京，回到家里，在外面等待组织结论，以便让他了解形势，熟悉情况，检查身体，治疗休养，好更早地回到为党和人民工作的岗位上。</p>
<strong>来源：</strong>
<p>《建国以来毛泽东文稿》第十三册，北京：中央文献出版社，1998年1月第一版。</p>
