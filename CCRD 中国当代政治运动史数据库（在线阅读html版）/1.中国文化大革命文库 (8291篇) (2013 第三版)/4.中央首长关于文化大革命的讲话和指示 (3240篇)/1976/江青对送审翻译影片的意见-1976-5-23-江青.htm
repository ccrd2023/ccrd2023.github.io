<h1>江青对送审翻译影片的意见</h1>
<em>江青</em>
<p>一九七六年五月二十三日晚，刘玉廷电话传达江青的以下意见：</p>
<p>凡是过去我审定送去翻译的电影，译好应该先送我，不是送远新同志。今后由远新同志通知你们审定去翻译的片子，翻译后也要送我。因为这也是由我审定的，我只是不审查第一关。因为那个范围太大了，我只看远新同志向我推荐的。</p>
<p>另外，送远新同志看的电影，也电话告诉我一下电影目录。《醒目狗》何时送？《新茶花女》、《痴女幽魂》、《砂丘之女》都送给远新同志。</p>
<p>请抄报春桥同志。</p>
