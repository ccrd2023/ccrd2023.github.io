<h1>周恩来对云南东川矿区问题的指示</h1>
<em>周恩来</em>
<p>东川情况非常危急，两派发生严重武斗，危及工矿安全。东川矿区是国家重点建设地区，必须保护矿区安全，如果破坏矿区就要问罪，劝阻炮兵团停止攻击</p>
<p> 一九六七年十二月二十一日</p>
