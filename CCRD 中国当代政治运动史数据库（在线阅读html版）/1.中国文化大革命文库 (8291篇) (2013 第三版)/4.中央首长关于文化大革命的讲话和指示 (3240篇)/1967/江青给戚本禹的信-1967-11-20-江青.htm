<h1>江青给戚本禹的信</h1>
<em>江青</em>
<h3>（一）江青同志对殷承宗、刘长瑜关于钢琴伴奏的京剧清唱“红灯记”选段和“咏梅”录音的批示。</h3>
<h3><em>本禹同志：</em></h3>
<p>这段录音是一个良好的开始，另外，“红灯记”铁梅的重要唱段没有搞，告诉殷承宗、刘长瑜，说我建议他搞一下刑场的快三眼，特别是最后的娃娃调。</p>
<h3><em>此外建议殷承宗和浩梁合作，把李玉和的主要唱段谱唱一下试试看。</em></h3>
<p> 江青67．11．20</p>
<p>（二）附件：</p>
<h3>戚本禹同志对把“红色娘子军”（芭蕾舞）拍成电影的批示：</h3>
<p>此事还是先不急，先把革命搞好，明年再议。</p>
<p>请江青同志批。</p>
<p> 戚本禹</p>
<p>江青同志在此件上，把自己的名字划了两个圈，并写了“同意”二字。</p>
