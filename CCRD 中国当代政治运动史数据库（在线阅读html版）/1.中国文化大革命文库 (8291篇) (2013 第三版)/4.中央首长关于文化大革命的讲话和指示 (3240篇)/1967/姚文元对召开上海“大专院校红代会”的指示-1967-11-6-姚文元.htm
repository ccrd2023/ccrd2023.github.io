<h1>姚文元对召开上海“大专院校红代会”的指示</h1>
<em>姚文元</em>
<h3>姚文元对上海“大专院校红代会初定11月17日召开”一文的批语：</h3>
<p>建议红代会议真讨论一下教育革命的问题，如可能作出相应的决议或号召书，对青年团问题，最好也能议论一下，提出自己的意见，“红卫兵组织条例”要强调红卫兵应是朝气勃勃的革命青年组成要高举毛泽东思想红旗要能够在无产阶级革命中成为一支坚强的战斗队伍，要保持无产阶级革命性，决不要搞的死气沉沉。</p>
<p> 姚文元  67.11.6</p>
<h3><em></em></h3>
<strong>来源：</strong>
<p>1967年11月14日清华大学井冈山斗批改战团编印《学习资料》第42期。</p>
