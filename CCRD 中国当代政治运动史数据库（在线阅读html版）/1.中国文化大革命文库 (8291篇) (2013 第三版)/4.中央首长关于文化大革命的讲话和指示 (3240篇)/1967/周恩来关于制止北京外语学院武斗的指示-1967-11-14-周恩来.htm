<h1>周恩来关于制止北京外语学院武斗的指示</h1>
<em>周恩来</em>
<h3><em>〖十四日晚，在毛主席、林付主席以及中央其它领导同志接见解放军代表时，周总理对崇碧同志的指示。11月15日上午李钟奇同志在外院传达。〗</em></h3>
<p>一、外语学院昨天发生的这场大规模武斗，为什么这股武斗风总是煞不住？要检查形成这次武斗的原因，追究责任。</p>
<p>二、外语学院二派都犯过这样那样的错误。</p>
<p>三、这些问题的解决靠武斗是不行的，只能通过摆事实，讲道理来解决。</p>
<strong>来源：</strong>
<p>1967年11月16日清华大学井冈山斗批改战团编印《学习资料》第44期</p>
