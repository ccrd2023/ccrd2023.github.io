<h1>姚文元对徐景贤的电话指示</h1>
<em>姚文元</em>
<p>姚文元同志电告上海革命委员会徐景贤同志关于文化大革命的五点意见。</p>
<p>一、“从《清宫秘史》到《海瑞罢官》”这个批判文章由上海来搞。</p>
<p>二、红代会是方向，一定是坚持。</p>
<p>三、注意联动的活动，我们打击一小撮，瓦解其组织，联动的后台是刘邓。</p>
<p>四、红卫兵不要只注意上街，女六中的方向和经验是毛主席肯定的，革命的大批判促进革命的大联合是方向。</p>
<p>五、学生一定是搞学校大联合，一个单位搞好了，对革命就有很大的贡献。</p>
<h3><em></em></h3>
<strong>来源：</strong>
<p>1967年6月1日红代会清华井冈山一部第三动态组编《动态》第64期。</p>
