<h1>陈云在中央工作会议上的书面发言</h1>
<em>陈云</em>
<p>摘要：</p>
<p>粉碎“四人帮”反革命集团，这是我们党的一个伟大胜利，对中国革命具有伟大的历史意义。</p>
<p>我对天安门事件的看法：</p>
<p>（一）当时绝大多数群众是为了悼念周总理。</p>
<p>（二）尤其关心周恩来同志逝世后党的接班人是谁。</p>
<p>（三）至于混在群众中的坏人是极少数。</p>
<p>（四）需要查一查“四人帮”是否插手，是否有诡计。</p>
<p>因为天安门事件是群众关心的事，而且当时在全国也有类似事件。</p>
<h3><em>邓小平同志与天安门事件是无关的。为了中国革命和中国共产党的需要，听说中央有些同志提出让邓小平同志重新参加党中央的领导工作，是完全正确、完全必要的，我完全拥护。</em></h3>
