<h1>张国华传达周恩来对西藏自治区军管会的指示</h1>
<em>张国华、周恩来</em>
<h3>国华同志五月四日三时传达周总理五月四日重要指示精神：</h3>
<p>西藏成立革命委员会的报告十日前要送上。西藏革命委员会的成立，大概不超过十五号，应准备和四川同时成立。周仁山不能结合。</p>
<p> 西藏自治区军管会。一九六八年五月五日</p>
