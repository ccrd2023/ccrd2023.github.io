<h1>关于批林是批极左还是批右的谈话</h1>
<em>毛泽东</em>
<p>(一九七二年十二月十七日与张春桥、姚文元的谈话，游泳池)</p>
<p>批极左，还是批右?有人写信给我，此人叫王若水。我认识此人，不很高明。也读过一点马克思，参加过合二而一、一分为二，桌子的哲学……</p>
<p>极左思潮少批一点吧。</p>
<p>王若水那封信我看不对。 是极左? 是极右。修正主义，分裂，阴谋诡计，叛党叛国。</p>
<h3><em>（原载王年一著《大动乱年代》，河南人民出版社，1988年，第451页。）</em></h3>
