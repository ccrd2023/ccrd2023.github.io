<h1>对《评陶铸的两本书》一文的几段批语</h1>
<em>毛泽东</em>
<h3><em>文元同志：</em></h3>
<p>看了一遍，很好。题目似可改为《评陶铸的两本书》，小题目不要。此外，有些地方似太简略，宜于加以发挥。但文章已不短，再加或显得太长。究应如何，可与你的写作班子同志们一商，他们可能提出些好的意见。</p>
<p>看过，极好。我只改了几个字，加了一段话，是否妥当，请酌定。建议在北京发表，前一天广播，以便同北京在同一天在全国各报发表。还要先送北京，在中央文革，中央碰头会，以三四天时间加以讨论。如有好的意见，加以吸收。</p>
<p>还宜在二三个月写几篇批刘文章，你是否有时间担负起来。明后日拟和你一谈。</p>
