<h1>在关于天津延安中学以教学班为基础实现全校大联合的报告上的批语</h1>
<em>毛泽东</em>
<h3><em>林彪、恩来、文革小组各同志：</em></h3>
<p>此件似可转发全国，参照执行。军队应分期分批对大学、中学和小学高年级实行军训，并且参预关于开学、整顿组织、建立三结合领导机关和实行斗、批、改的工作。先作试点，取得经验，逐步推广。还要说服学生，实行马克思所说只有解放全人类才能最后解放无产阶级自己的教导，在军训时不要排斥犯错误的教师和干部。除老年和生病的以外，要让这些人参加，以利改造。所有这些，只要认真去做，问题并不难解决。</p>
