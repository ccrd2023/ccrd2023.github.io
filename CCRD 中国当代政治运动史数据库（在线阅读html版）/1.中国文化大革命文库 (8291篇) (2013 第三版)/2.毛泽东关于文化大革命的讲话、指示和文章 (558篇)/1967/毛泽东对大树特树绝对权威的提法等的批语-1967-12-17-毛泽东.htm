<h1>对大树特树绝对权威的提法等的批语</h1>
<em>毛泽东</em>
<h3><em>林、周、中央及文革各同志：</em></h3>
<p>（一）绝对权威的提法不妥。从来没有单独的绝对权威，凡权威都是相对的，凡绝对的东西都只存在相对的东西之中，犹如绝对真理是无数相对真理的总和，绝对真理只存在于各个相对真理之中一样。</p>
<p>（二）大树特树的说法也不妥。权威或威信只能从斗争实践中自然地建立，不能由人工去建立，这样建立的威信必然会垮下来。</p>
<p>（三） 党中央很早就禁止祝寿，应通知全国重申此种禁令。</p>
<p>（四） 湖南的集会应另择日期。</p>
<p>（五） 我们不要题字。</p>
<p>（六） 会议名称，可同意湖南建议，用第一方案。</p>
<p>以上各点请在一次会议上讨论通过为盼。</p>
