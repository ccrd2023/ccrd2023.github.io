<h1>毛主席在《关于澳共（马）主席希尔同志访华问题的请示》上的批示</h1>
<h3><em>【1968年6月，希尔提出要求，希望同年9月或11月来华访问。康生在中联部请示上批：“今年秋冬，我们大概会有许多工作要安排，建议请希尔明春来，如何。”毛主席在请示报告中的“希望今年9月或11月”字样下划了线，并作了上述批示。】</em></h3>
<p>【原批件已退康生办公室。】</p>
<p>【中联部的请示由康生批送毛主席的时间是1968年6月28日。】</p>
<p>“可以来”</p>

<p>根据文件的翻印件打印</p>
