<h1>毛主席在康生就搜集资本主义国家国会选举的材料给主席的报告上的批示</h1>
<p>【1968年8月13日毛主席同意共（马列）贝契等人谈话时谈到共产党是否参加议会选举的问题。康生要中联部拟定了一个计划，搜集资本主义国家国会选举的材料，供主席参考并作为学习主席这一谈话之用。康生为此给主席写了一个报告。】</p>
<p>【毛主席这条批示没有注明时间。康生给主席报告的时间是1968年8月22日，中联部印出时间是8月31日。】</p>
<p>“可以试做。”</p>

<p>根据文件的翻印件打印</p>
