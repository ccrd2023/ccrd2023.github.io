<h1>毛泽东对《这是政治战线上和思想战线上的社会主义革命》一文的批语和修改时加写的一段话</h1>
<h3>一</h3>
<p>退胡乔木同志。此件可用。请送刘、邓、伯达、定一再加斟酌。</p>
<p> 毛泽东九月十五日</p>
<h3>二</h3>
<p>我们现在所说的社会主义革命，许多时候叫作社会主义改造。在一九五六年，在经济制度方面，即在生产关系方面，主要是在生产资料所有制方面的社会主义改造，基本上完成了(没有最后完成)，人的改造则没有完成。而资产阶级右派分子则最坚决地反对这种改造。中国共产党曾经再三再四地指出人的改造的必要性和可能性，可是无法说服反动的资产阶级右派。</p>
<p> 来源：根据一九五七年九月十八日《人民日报》。</p>
