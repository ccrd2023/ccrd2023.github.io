<h1>毛泽东对黄炎培来信的复信和批语</h1>
<h3>一</h3>
<p>任之先生：</p>
<p>五月二十五日惠书收读。凡重要问题不厌求详地征求意见，总是有好处的。最近我又找了十五个省市的负责同志征询了关于粮食、镇反、合作社等项问题的意见，得了更多的材料，证实了我在最高国务会议所说的那些。但还要进一步研究，看到底是否如此。先生此次下去考查，望注意用全面分析方法。民建会议材料我已看过，很有兴趣，拟发各党派参考。</p>
<p>顺致敬意</p>
<p> 毛泽东一九五五年五月二十六日</p>
<h3>二</h3>
<p>此件，各同志阅后请彭真同志印发给人代常委、政协常委各人作参考。</p>
<p> 毛泽东五月廿六日</p>
