<h1>中共湖南日报委员会文件关于朱正同志被划为右派分子的改正决定(一)</h1>
<p>朱正同志在本报反右派运动中被划为右派分子，受到开除公职、劳动教养的处分。</p>
<p>这次根据中共中央〔1978〕五十五号文件精神进行复查，朱正在整风鸣放中有严重错误，但不应划为右派分子。经研究决定，对朱正同志被错划为右派分子予以改正，撤销原处分，恢复原工资级别行政21级，从一九七八年十月一日起按行政21级工资发给。</p>
<p> 中共湖南日报社委员会一九七九年三月三十日</p>
<p>报：省委组织部、宣传部、省摘帽办、公安局</p>
<p>发：长沙市公安局、摘帽办、文艺路办事处、派出所、文艺路测绘社</p>
<p> 来源：朱正《小书生大时代》，北京大学出版社，1999年。</p>
