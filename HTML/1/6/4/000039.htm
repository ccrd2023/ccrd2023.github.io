<h1>溥仪：保证书</h1>
<em>溥仪</em>
<p>1.	永远跟着我的母亲共产党和毛主席走。</p>
<p>2.	为祖国社会主义事业，为人民贡献一切力量，直到脉搏停止。</p>
<p>3.	以毛主席指示的六项指标为行动指南和鉴别香花毒草的准绳，向一切反社会主义反党，反人民言论行为做坚决斗争，并揭发检举。</p>
<p>4.	从不断学习和实际劳动中改造自己，成为脱胎换骨的真正新人。</p>
<p>5.	永远不忘自己罪恶，争取立功赎罪。</p>
<p>爱新觉罗·溥仪</p>
<p>1959年12月7日</p>
