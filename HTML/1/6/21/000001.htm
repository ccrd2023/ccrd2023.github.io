<h1>中共监利县委摘掉右派分子帽子工作领导小组关于改正吴协贞同志原划右派分子的通知</h1>
<h3><em>县教育局：</em></h3>
<p>经研究，同意你们对吴协贞同志右派问题的复查意见。根据中共中央（1978）55号文件精神，吴协贞同志可不划为右派分子，予以改正，恢复行政23级，工资从1978年10月算起，工令自原参加工作之日起连续计算。</p>
<p> 中共监利县委摘掉右派分子帽子工作领导小组1980年1月8日</p>
<p>发：县委组织部、纪委会、宣传部，人事局。</p>
<strong>来源：</strong>
<p>根据文件原件打印。</p>
