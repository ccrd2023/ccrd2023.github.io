<h1>中央国家机关有多少右派分子</h1>
<p>中央国家机关各单位于7月初全力进行了机关的排队摸底工作，在中央国家机关61个单位中，截至7月12日的统计：</p>
<p>（一）参加整风运动的         145,438名</p>
<p>（二）右派分子                 2,379名</p>
<p>其中：右派骨干分子        437名</p>
<p>右派一般分子       1,942名</p>
<p>（三）右派分子中：共产党员       220名</p>
<p>共青团员       533名</p>
<p>民主党派成员   314名</p>
<p>无党派群众    1,312名</p>
<p>（摘自中央国家机关党委情况反映）</p>
<p>来源：中共中央宣传部《宣教动态》1957年第二七一期</p>
