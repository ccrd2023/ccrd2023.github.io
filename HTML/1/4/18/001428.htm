<h1>十大建议</h1>
<em>四川大学、嫩石</em>
<h3>（嫩石：川大学生）</h3>
<p>(1)实行学分制</p>
<p>(2)每周上课不超过二十小时</p>
<p>(3)政治课选修</p>
<p>(4)俄语、英语——外国语选修</p>
<p>(5)取消体育课</p>
<p>(6)实行校务行政领导制，取消党委包干制，加强系主任权力</p>
<p>(7)充分发挥教授讲学自由</p>
<p>(8)学生活动由学生领导，团委只管团的活动</p>
<p>(9)取消过多的社会活动</p>
<p>(10)校刊改组。</p>
<p> 来源：《四川省右派言论选集》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月20日。</p>
