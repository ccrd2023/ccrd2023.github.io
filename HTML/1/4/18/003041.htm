<h1>大字报诗——教条颂</h1>
<em>上海第一师范学院学生</em>
<h3>教条颂</h3>
<p>马列主义非教条，讲授却搬条头糕，</p>
<p>高深原理加纲条，塞下台下大事了，</p>
<p>大事了，体宽胖，愁被众生情绪闹，</p>
<p>要求考试为考查，意见纷纷随风飘，</p>
<p>飘向当官当官去，此事万万办不到，</p>
<p>一塞二※三不理，油条政策实在妙，</p>
<p>今朝犹拖拖入计，苦杀吾辈你知晓，</p>
<p>再供神香告天朝，要求考试为考查，</p>
<p>马列主义非教条。</p>
<p> 语二1班</p>
<p> 来源：《鸣放言论选集》（上海第一师范学院，1957）</p>
