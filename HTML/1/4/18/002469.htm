<h1>亡命</h1>
<em>四川、流沙河</em>
<h3>（流沙河：四川成都诗人）</h3>
<p>今日复河夕？</p>
<p>亡命走关西。</p>
<p>狂风摧草木，</p>
<p>暴雨打蝼蚁。</p>
<p>曲怨遭千指，</p>
<p>心冷横双眉。</p>
<p>逃死奔生去，</p>
<p>焉敢料归期。</p>
<p>[原编者注：</p>
<p>1．流沙河的这首诗作于今年六月十八日去西安的前一二日内</p>
<p>2．“草木”即指〈草木篇〉]</p>
