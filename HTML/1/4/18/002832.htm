<h1>长叹息</h1>
<em>上海财经学院、张顺荣</em>
<h3>(张顺荣：上海财经学院工二甲班学生)</h3>
<p>叹息复叹息，阿侬倚楼叹，  曾记院长语，高级人材专，</p>
<p>不闻朗读声，唯闻长叹吁。  二年时光过，仍为高中生。</p>
<p>问侬何所思，问侬何所忆，  非侬不学好，教学不合理，</p>
<p>侬亦无所思，侬亦无所忆。  虚渡侬青春，此恨无时尽。</p>
<p>昨见解放报，财、贸人过剩，寸心本枯寂，忽逢春风吹，</p>
<p>全国各报刊，报报载此讯。　誓将“三害”除，不胜不收兵!</p>
<p> (原载“放与鸣”黑板报)</p>
<p> 来源：《反右派斗争言论选辑　第一辑　学生部份》（中共上海财经学院委员会编，1957年9</p>
