<h1>右派言论——“什么整风，分明是抓反革命”</h1>
<em>北京俄语学院师生</em>
<p>“整风还不是那么回事，整来整去，三害反正存在，到共产主义还存在。</p>
<p>在延安整风以后，就杀了一批，什么整风，分明是抓反革命。</p>
<p>要反右派就反右派，何必耍整风的花招。”（北京俄语学院  丁北海）</p>
<p>“共产党党政不分，党外人士有职无权，造成墙和沟。</p>
<p>民主党派，既是党派，为何没有自己的奋斗纲领和目标，这叫什么党派。”（北京俄语学院　文启尘）</p>
<h3><em>来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。</em></h3>
