<h1>大字报——“取消学校中的党委会、团委会”</h1>
<em>天津大学学生</em>
<h3><em>天大一些学生提出带有政治性问题的有：</em></h3>
<h3><em>1、取消学校中的党委会、团委会，由教师和学生组成校务会议来领导学校。</em></h3>
<h3><em>2、团的干部是政治流氓，团委会应受学生会领导。</em></h3>
<h3><em>3、改组人民日报和中国青年报。人民日报应该由全国各党派、人民团体、民主人士参加，而不应由共产党操纵。</em></h3>
<h3><em>4、在高等学校中不应肃反，发动群众搞肃反刺伤了教师和学生的心灵。</em></h3>
<h3><em>5、三大主义的根源是民主集中制。</em></h3>
<h3><em>6、宪法是挂羊头卖狗肉，民主是“金鱼缸式”的民主。</em></h3>
<h3><em>7、必修政治课违反信仰自由的政策。</em></h3>
<h3><em>来源：1957年6月13日新华通讯社编《内部参考》。</em></h3>
