<h1>“人大是表决的机器”</h1>
<em>北京矿业学院、何健华、瞿耀国、卓景星、尹毅夫</em>
<p>“人大是表决的机器”。（北京矿业学院　何健华）</p>
<p>“人大举手表决是形式，不举手不行，不举手怕当反革命扣起来。”（北京矿业学院  瞿耀国）</p>
<p>“由民主党派分区执政或轮流执政有什么不好之处？”（北京矿业学院  卓景星）</p>
<p>“民主所以是目的是对精神来说，（因精神生活很重要）对经济基础是手段。”（北京矿业学院　尹毅夫）</p>
<h3><em>来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。</em></h3>
