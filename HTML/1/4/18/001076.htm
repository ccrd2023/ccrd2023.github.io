<h1>大字报诗——张的本相</h1>
<em>太原工学院学生</em>
<p>有人姓张，其名步隆，虽无本事，党员排场，来校不久，主任当上，</p>
<p>谁不供奉，保你中伤，谁提意见，怀恨在心，大权在手，整你够呛，</p>
<p>肃反一到，号令拿上，瞪眼拍凳，手打脚掌，乌烟瘴气，庶民遭映，</p>
<p>有的自杀，生命断送，小刘发疯，全家悲伤，优季二人，被整对象，</p>
<p>用X镜来透视，你这阴险毒辣的黑心腹。</p>
<p> 太原工学院  无座力炮</p>
<h3><em>来源：《“鸣”、“放”选集（一）》（中共山西省委整风办公室编，1957年8月）。</em></h3>
