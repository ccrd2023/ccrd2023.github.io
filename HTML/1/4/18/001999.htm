<h1>诗——寄野草</h1>
<em>中央民族学院、庄晶</em>
<h3>（庄晶：中央民族学院语文系一年级藏语班学生）</h3>
<h3>寄野草    原上草(庄晶)</h3>
<p>惊闻霹霹报春声，</p>
<p>喜见萋萋芳草名。</p>
<p>满院春色关不住，</p>
<p>雨淋日条更葱笼。</p>
<p>操戈我当驱先行，</p>
<p>青春不怕万里征。</p>
<p>丹心为民无枯日，</p>
<p>相期勿负野草名。</p>
<p> (录自“野草”第3期)</p>
<h3><em>来源：《关于“野草”、“蜜蜂”社反动小集团的材料》，中共中央民族学院整风办公室编，1957年12月。</em></h3>
