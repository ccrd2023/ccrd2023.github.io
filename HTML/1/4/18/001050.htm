<h1>大字报——黄克罪状八条</h1>
<em>太原工学院学生</em>
<p>一、自持强暴，工院恶霸；</p>
<p>二、诬良为叛，残害青年；</p>
<p>三、严刑逼供，蹂躏宪法；</p>
<p>四、横施权势，无法无天；</p>
<p>五、诈骗补助，假公济私；</p>
<p>六、擅动公产，自批自准；</p>
<p>七、把持人事，高置妻位；</p>
<p>八、玩弄女性，强奸妇女。</p>
<p> 太原工学院电三一群</p>
<h3><em>来源：《“鸣”、“放”选集（一）》（中共山西省委整风办公室编，1957年8月）。</em></h3>
