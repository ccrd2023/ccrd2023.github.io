<h1>关于中苏关系的言论</h1>
<em>中国国民党革命委员会、龙云</em>
<h3>（龙云：中国国民党革命委员会副主席。以下为六月十八日在民革中央小组扩大会议上揭发的龙云言论）</h3>
<p>(一)抗美援朝战争的经费，全部由中国负担，不合理。</p>
<p>(二)第一、第二两次世界大战中，美国借款给盟国，又实施租借法案，后来他们有的赖了债，有的美国不要他们还了。苏联对我国借款，十几年都还不清，还要付利息。中国为社会主义而战，结果如此。</p>
<p>(三)苏军解放我国东北时，拆走了工厂中的一些机器，有无代价？偿还不偿还？</p>
<p>(四)我国援外预算太大，主张抓紧压缩对外的援助。（见六月十九日北京日报）</p>
<p> 来源：《提高警惕 粉碎右派阴谋》（1957年6月）。</p>
