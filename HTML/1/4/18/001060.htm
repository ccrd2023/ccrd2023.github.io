<h1>大字报——群英会</h1>
<em>太原工学院学生</em>
<h3><em>赵宗复</em></h3>
<p>明哲保身  但求无过</p>
<p>胆小怕事  唯命是从</p>
<p>不懂业务  又不钻研</p>
<h3><em>郑文华</em></h3>
<p>无德无才  教务官僚</p>
<h3><em>石效由</em></h3>
<p>态度粗暴  深不可测</p>
<h3><em>徐  舟</em></h3>
<p>口若悬河    滔滔不绝    强词夺理    不能服人</p>
<h3><em>陈化民</em></h3>
<p>不虚心    随风转舵    比上不足    比下有余    还算诚恳</p>
<h3><em>程高眉</em></h3>
<p>架子十足  不务正业</p>
<h3><em>黄  克</em></h3>
<p>老子革命苦处都吃尽    今日得天下为何不享用</p>
<p>权在我的手    刀在我手中    那个敢犯我    小心脑袋痛</p>
<p> 太原工学院电三</p>
<h3><em>来源：《“鸣”、“放”选集（一）》（中共山西省委整风办公室编，1957年8月）。</em></h3>
