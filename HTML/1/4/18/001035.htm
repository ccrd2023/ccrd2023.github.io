<h1>大字报——“我”</h1>
<em>沈阳师范学院、刘洪</em>
<h3>（刘洪：沈阳师范学院中文系学生)</h3>
<p>我是时代的</p>
<p>清道夫，</p>
<p>把一些：</p>
<p>披着红红绿绿果皮</p>
<p>做点缀的人，</p>
<p>罩着蜘蛛网</p>
<p>做须网的人</p>
<p>扬起满天尘土</p>
<p>想与群众隔绝的；</p>
<p>落在臭水死湾中</p>
<p>求得欢叫的人</p>
<p>都把它放在</p>
<p>我的扫帚下</p>
<p>我的刷子下</p>
<p>把它们</p>
<p>打扫得干干净净。</p>
