<h1>大字报——积极分子的四宝</h1>
<em>山西医学院、曾余泽</em>
<h3>（曾余泽：山西医院卫生系营养卫生教研组助教）</h3>
<p>在党的面前，“唯唯诺诺，顺从应命”</p>
<p>在群众面前，“高喊口号，生搬教条”</p>
<p>对党直接领导的工作“积极带头，表现顶好”</p>
<p>与党较远的埋头工作“可不要把精力，白白消耗”</p>
<p>对接触到的党员“恭恭敬敬，样样说好”</p>
<p>至于他（她）的“盛气和高傲，可千万不能动摇”</p>
<p>遵守以上四条，那么组织收到的汇报，一定是：</p>
<p>“工作积极，对党忠实，觉悟很高”</p>
<p>这样保证你很快就成为“积极分子”了。</p>
<p> 来源：《“鸣”、“放”选集（一）》（中共山西省委整风办公室编，1957年8月）。</p>
