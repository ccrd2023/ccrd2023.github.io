<h1>三反肃反中的写照（诗）</h1>
<em>重庆、姜子惠</em>
<h3>[原编者按：姜子惠，男，25岁，地主出身，父母均被管制，姜在重庆市税务局工作。]</h3>
<p>（一）</p>
<p>无事捕风捉影，</p>
<p>凭空兴风作浪，</p>
<p>有意制造假老虎，</p>
<p>那管他人冤枉。</p>
<p>寄言积极分子，</p>
<p>其实狼肺狗肠，</p>
<p>只为升级拿票子，</p>
<p>不惜丧心病狂。</p>
<p>（二）</p>
<p>生平不喜逢迎，</p>
<p>至始最恨诌媚，</p>
<p>纵然有才又有德，</p>
<p>总不被人尝识，</p>
<p>提薪提级无望，</p>
<p>落后分子有你，</p>
<p>几年还是起码级，</p>
<p>怎不叫人掩（咽）气。</p>
