<h1>大字报——为死者诉不平</h1>
<em>山西农学院学生</em>
<h3>为死者诉不平</h3>
<p>苦泪肚里流，酷冷断青春，20芳年岁，</p>
<p>怪作何怨魂，此事因何果，感情冲动乎？</p>
<p>一念之差乎？爱太谷之河乎？爱死焉！</p>
<p>岂知语妙天下，对于此事竟曲终其事，仁慈了之，大言不愧之度，难矣。要求：1、重新处理，追查责任。2、请包公参加。</p>
<p> 山西农学院  ×××1957年6月16日</p>
<h3><em>来源：《“鸣”、“放”选集（一）》（中共山西省委整风办公室编，1957年8月）。</em></h3>
