<h1>诗：毒箭集</h1>
<em>武汉大学中文系学生、姚中琦</em>
<h3>一</h3>
<p>上班已半晌，</p>
<p>有人找科长。</p>
<p>“科长买肉去，</p>
<p>正忙！”</p>
<h3>二</h3>
<p>福利福利，</p>
<p>有“福”有利。</p>
<p>非党群众，</p>
<p>哪有福气？！</p>
<h3>三</h3>
<p>奉迎拍马，</p>
<p>其妙无穷，</p>
<p>连升十级，</p>
<p>官运亨通。</p>
<p>来源：中共武汉大学社会主义思想教育办公室编《武汉大学右派言论汇编(二)》, 1957年12月。</p>
