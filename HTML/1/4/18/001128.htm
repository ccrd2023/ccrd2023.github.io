<h1>定时炸弹(末署名)</h1>
<em>西北师范学院、学生</em>
<p>反专制，反独裁反黑暗，反法西斯的统治，要民主要自由，反对把学院变成兵营和集中营，反对在学院设立密秘监狱，反对随便监视教授和同学，反对在学校随便逮捕学生，反对随便给学生扣上反革命的帽子，将他们开除出校，人民不能镇压，正气不能打倒，反以李坤为首的法西斯统治及其爪牙和走狗，</p>
<h3>乱曰：“李坤不惩民愤不平”，</h3>
<p>质问杨荫，在肃反中对某同学说要斗争×，为什么还不斗争？(限二日内答复)</p>
<p> 来源：《香花乎？毒草乎？(1)》（西北师范学院学委会，1957年6月18日）。</p>
