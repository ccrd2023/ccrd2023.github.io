<h1>大字报——“农民的生活太苦了”</h1>
<em>沈阳师范学院、曾祥基</em>
<h3>（曾祥基：沈阳师范学院中文系学生）</h3>
<p>我是在一个农村中长大的青年，</p>
<p>我知道农民生活的许多苦处。</p>
<p>我觉得农民的生活真是太苦了，</p>
<p>有的地方简直是惨不忍睹。</p>
<p>很多农民一日三飡吃的都是稀饭，</p>
<p>很多农民一个月买不到一两猪肉。</p>
<p>“为什么报纸上还说农民的生活有很大提高，这样的报导怎么能叫人信服？”</p>
