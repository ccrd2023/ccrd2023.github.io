<h1>致吴王等君</h1>
<em>中央民族学院、杨振常</em>
<p>（杨振常：中央民族学院历史系民族学研究班学生,“蜜蜂社”成员）</p>
<p>(一)</p>
<p>口说助整风，</p>
<p>别有幽衷。</p>
<p>“民主党派联合会”，</p>
<p>信口雌黄谈“监督”，</p>
<p>胡说一通。</p>
<p>王吴相呼应，</p>
<p>异曲同工。</p>
<p>千言婉转无人从。</p>
<p>万千心事竟落空，</p>
<p>君何自容。</p>
<p>(二)</p>
<p>借鸣放机会，</p>
<p>作浪兴波。</p>
<p>“肃反斗争不道德”，</p>
<p>“八年毛病何其多”，</p>
<p>其意云何？</p>
<p>此语不能解，</p>
<p>旧调重谈。</p>
<p>底事揭穿运回戈。</p>
<p>人民天下君不惯，</p>
<p>心在何边。</p>
<p> 蜜蜂</p>
