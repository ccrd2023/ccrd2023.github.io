<h1>大字报诗——致谭天荣</h1>
<em>北京大学、杨路</em>
<h3>（谭天荣：北京大学物理系学生；杨路：北京大学数学系学生）</h3>
<p>你还记得吗？</p>
<p>契柯夫的话：</p>
<p>越是高尚就越是不幸，</p>
<p>庸碌的人容易得到满足，</p>
<p>因为他们不懂得永生。</p>
<p>拜伦也曾破过偶象。</p>
<p>阿！伟大的精灵。</p>
<h3><em>……</em></h3>
<p>我与你志气同在，谭天荣。</p>
<p>如果你还眷恋着这冷漠的人群。</p>
<p>如果你还居然保存着信心，</p>
<p>那你就战斗吧！</p>
<p>啊！希望属于未来，希望属于黎明！</p>
<h3><em>来源：北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。</em></h3>
