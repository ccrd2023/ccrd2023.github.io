<h1>董枫传达中央关于姚依林停职留用检查的指示</h1>
<em>董枫</em>
<h3><em>〖姚依林：商业部部长〗</em></h3>
<p>五月四日晨八时三十分，周总理驻财贸联络员董枫在商业部传达关于中央批准姚依林停职留用检查的口头指示如下：</p>
<p>中央根据姚依林同志的错误和商业部革命群众的要求，批准姚依林同志停职留用。从今天起停止姚依林商业部党组书记和商业部长职务。使他集中精力进行检查。同时为了给他检查错误改过自新的机会，除了检查错误外，还要他做些工作，在工作中考查，以观後效。</p>
<p> 五月三日</p>
<h3><em>（引自1957.5.5清华大学《井冈山通讯》）</em></h3>
