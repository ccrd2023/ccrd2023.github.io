<h1>王力给姚登山的一封信</h1>
<em>王力</em>
<h3><em>姚登山同志：</em></h3>
<p>我们接到外交部革命造反总部八月五日的一封信，并附了你讲话的一个摘要。这封信和材料，关锋、戚本禹同志和我都看了。我们认为，革命造反总部这封信的精神是不好的，不对头。戚本禹同志讲的几句话，是正确的。你讲的话，也是对的。这些话引起群情激昂，高呼口号，是好事，是革命的景象。这些，为什么一定要加以反对呢？斗争的矛头究竟要指向谁呢？在要陈毅到群众中去检查的问题上，总理同文革小组的同志是一致的，企图从中寻找什么裂痕是徒劳的。现将外交部革命造反总部的信和附件送去。</p>
<h3><em>敬礼</em></h3>
<p> 王力一九六七年八月八日</p>
<strong>来源：</strong>
<p>1967年8月18日《批寥战报》第3版</p>
