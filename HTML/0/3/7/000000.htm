<h1>谢富治对蒯大富一封信的批示</h1>
<em>谢富治</em>
<p>可以拉回来批判斗争，但只能文斗，不能打人。</p>
<p> 谢富治十月廿七日</p>
<p>附件：</p>
<h3>蒯大富同志给谢副总理的信</h3>
<h3><em>谢副总理：</em></h3>
<p>我们要求提审反革命小丑周泉缨、杨忌非（均已被捕）种种迹象表明，他们是有组织、有计划地反对伯达同志，中央文革。他们背后有坏干部支持他们。我们准备把这个案彻底搞清楚，但市公安局军管会不同意提审，请求您的意见。</p>
<p> 蒯大富1967．10．27</p>
<strong>来源：</strong>
<p>1967年10月28日清华大学井冈山斗批改战团编印《学习资料》第27期</p>
