<h1>华国锋在湖南长沙发表的声明（大意）</h1>
<em>华国锋</em>
<p>〖华国锋原是湖南“长高司”的结合对象，是“工联”的对立面。中央点名要湖南省委书记华国锋到北京汇报。十九日在长沙上飞机前，华国锋发表了与以前的观点相反的声明，表示支持“工联”。声明大意如下。〗</p>
<p>一、自己执行了资产阶级反动路线，愿意悔改，接受群众批判。</p>
<p>二、“长高司”、“红联”、公（安）检（察院）法（院）充当了二月反革命逆流的先锋。</p>
<p>三、“工联”始终是高举毛泽东思想伟大红旗的，大方向始终是正确的，坚决支持。</p>
<p>四、章伯森、梁春阳同志是革命的好干部，要向他们学习。</p>
<p>五、表示了改正错误的决心。</p>
<strong>来源：</strong>
<p>引自清华大学《井冈山通讯》</p>
