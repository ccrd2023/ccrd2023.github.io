<h1>周恩来对哈尔滨市炮轰派的指示</h1>
<em>周恩来</em>
<h3><em>〖总理联络员赵刚传达〗</em></h3>
<p>一、不要再喊打倒潘汪的口号，也不要再贴大标语。</p>
<p>二、革命委员会是新生事物，要批评，要维护，要作内部矛盾处理，允许改正。</p>
<p>三、要紧跟毛主席战略部署，不要报复，更不要凭一时痛快，对捍联总要高姿态。</p>
<p>四、要坚信党中央，不要走向反面。</p>
<h3><em></em></h3>
<strong>来源：</strong>
<p>1967年9月20日红代会清华井冈山一部第三动态组编《动态》第154期。</p>
