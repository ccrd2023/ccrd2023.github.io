<h1>周恩来对昆明军区的指示</h1>
<em>周恩来</em>
<p>请昆明军区转告两派群众组织，都要坚决执行“九·五”命令，都不准抢枪，不能抢档案。要耐心向他们做好政治思想工作。</p>
<p> 一九六七年十二月六日凌晨两点</p>
<h3><em>来源：云南八·二三《风展红旗》编《毛主席无限关怀云南人民──中央和中央首长对云南无产阶级文化大革命的指示》</em></h3>
<strong>来源：</strong>
