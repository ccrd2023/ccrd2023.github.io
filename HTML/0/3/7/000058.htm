<h1>周恩来李先念对北京市中学生两派代表的讲话</h1>
<em>周恩来、李先念</em>
<h3><em>〖八月十九日下午，在人民大会堂揪斗谭震林大会上，周总理、李先念副总理对中学革命派代表作了重要指示。摘录如下。〗</em></h3>
<p>周总理说：你们43派、44派要联合起来共同对付刘邓。</p>
<p>李先念同志说：你们为什么不联合？你们对刘邓是一致的吧？你们对彭、罗、陆、杨反党集团是一致的吧？你们都是要高举毛泽东思想伟大红旗的吧？那你们为什么还不联合呢？联合起来批刘邓嘛！联合起来有力量。你们对老红卫兵要做工作。</p>
<p>李先念并询问了“联动”活动情况。</p>
<strong>来源：</strong>
<p>1967年8月25日红代会清华井冈山一部第三动态组编《动态》第132期</p>
