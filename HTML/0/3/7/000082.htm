<h1>陈伯达接见北京政法学院“政法公社”代表时的讲话</h1>
<em>陈伯达</em>
<p>八月二十三日凌晨，陈伯达同志在人大会堂召见北京《政法公社》代表时，说（摘要）：</p>
<p>“你们英雄！你们英雄！你们又一次想把我打成反革命。去年你们到天津小站去翻案，搞资本主义复辟。现在又去给《天津政法公社》翻案，这是复辟，是逆流。你们是搞专政的，你们是学国民党六法的，对我们进行专政，把我们打成反革命。”</p>
<strong>来源：</strong>
<p>北京政法学院革命委员会《政法红旗》主办《红旗战报》第44期 1967年12月9日</p>
