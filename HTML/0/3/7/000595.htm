<h1>周恩来江青关于萧华问题的指示</h1>
<em>周恩来、江青</em>
<p>一月二十一日北航红旗战斗队关于萧华问题请示中央文革。指示如下：</p>
<h3>周总理、江青同志的指示：</h3>
<p>不是萧华个人可贴不可贴，因为还是内部矛盾，不宜公开，扩大化，是因为传单是别有用心的歪曲，有很多是造谣。</p>
<h3>江青同志指示：</h3>
<p>把这个批示传达到每一个红卫兵战士。</p>
<p> 中央文革办公室   江才熙同志口述传达记录</p>
<strong>来源：</strong>
<p>周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。</p>
