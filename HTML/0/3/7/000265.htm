<h1>中央文革文艺组关于影片输出问题的通知</h1>
<em>中央文革文艺组</em>
<p>中央文革文艺组舒士俊同志就影片输出问题通知有关方面，决定指出批准出国影片有：</p>
<p>纪录片：</p>
<p>毛主席是我们心中的红太阳（八一新影）</p>
<p>毛泽东思想的伟大胜利（八一新影）</p>
<p>福建儿艺新花（新影）</p>
<p>故事片：</p>
<p>平原游击队（长影）</p>
<p>战斗里成长（八一）</p>
<p>分水岭（八一）  上甘岭（八一）</p>
<p>美术片：半夜鸡叫（美影）</p>
<p>草原英雄小姐妹（美影）</p>
<p>小林日记（美影）</p>
<p>音乐舞蹈史诗——东方红。</p>
<h3><em></em></h3>
<strong>来源：</strong>
<p>1967年10月16日清华大学井冈山斗批改战团编印《学习资料》第16期。</p>
