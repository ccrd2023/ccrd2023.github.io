<h1>杨成武传达陈伯达江青关于肖华问题的指示</h1>
<em>杨成武、陈伯达、江青</em>
<p>一、传达和记录一律收回烧毁。</p>
<p>二、凡是贴在墙上的大字报、传单都盖起来。</p>
<p>三、肖华同志的大字报不准上街，因为他是总政主任，有国际影响，中央未定性质。</p>
<p>四、向外传达了的，告诉他们不要相信。</p>
<p>五、中央文革、办事处准备发声明，对陈伯达、江青同志的讲话有很大的歪曲和造谣，传到那里，从那里追回。</p>
<strong>来源：</strong>
<p>1967年3月北京玻璃总厂红卫兵联络站编《中央首长讲话（1）》</p>
