<h1>陈伯达谈唐平铸问题</h1>
<em>陈伯达、王力、关锋</em>
<p>二月二十七日晚，陈伯达、王力、关锋三同志代表中央文革小组给人民日报临时监督小组三条指示：</p>
<p>1．已查明唐平铸同志对于《解放军报》一月中旬发生的问题没有责任。</p>
<p>2．唐平铸同志的缺点和错误，根据已揭发的材料，是属于人民内部矛盾性质的问题，不能采取敌我矛盾的方法处理。</p>
<p>3．唐平铸同志现在可以在《人民日报》参加编辑工作。</p>
<strong>来源：</strong>
<p>周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。</p>
