<h1>中央文革小组关于斗争潘梓年的电话指示</h1>
<em>中央文革</em>
<p>斗潘梓年，你们联合起来斗，你们要商量好，把准备工作作好，定好时间，再来电话请示，把人带去。</p>
<p>领导上说了，你们联合起来斗，大批判应当联合起来搞，不能单方面去斗。</p>
<p> 办事组李春俊传达 67.10.9  18：55</p>
<h3>十月十日上午10：00又来电话：</h3>
<p>要联合起来斗，这是中央首长指示精神，不是我们随便说的。你们可以将这个精神告诉大批判指挥部一下，也可以向群众传达一下。</p>
<p> 李春俊</p>
<strong>来源：</strong>
<p>1967年10月16日清华大学井冈山斗批改战团编印《学习资料》第16期</p>
