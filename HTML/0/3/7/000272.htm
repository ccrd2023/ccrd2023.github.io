<h1>张春桥接见上海市革命委员会工交财贸组时传达毛泽东指示</h1>
<em>张春桥、毛泽东</em>
<p>张春桥同志十月三日接见上海市革命委员会工交财贸组时，说：</p>
<p>毛主席对陈再道问题讲：“他能够改得好，检查得好，也是高兴的。”</p>
<p>（王少庸同志说：“还要群众谅解。”）毛主席都谅解了，还不是大家都谅解了？</p>
<p>陈毅问题，毛主席讲：“要保他；他是第三野战军司令，外交部长。现在没人搞，还要他来搞。”</p>
<h3>毛主席最新指示：</h3>
<p>这事要向小将们讲清楚，小将们现在掌了权，如果不讲政策，不讲策略，最后还要到垮台的地步。</p>
