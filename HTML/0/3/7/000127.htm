<h1>陈伯达对北京外语学院造反团冲外交部一事的电话指示</h1>
<em>陈伯达</em>
<h3><em>〖26日晚，北外红旗大队经总理批准在人大会堂斗批陈毅，此时北外造反团地院等冲击了外交部。陈伯达同志26日晚对北外造反团冲击外交部一事作了三点指示。〗</em></h3>
<p>一、冲击外交部是错误的，冲击今天的批陈是错误的。</p>
<p>二、今天揪陈毅是错误的。</p>
<p>三、立即撤出外交部。</p>
<strong>来源：</strong>
<p>1967年8月31日红代会清华井冈山一部第三动态组编《动态》第137期。</p>
