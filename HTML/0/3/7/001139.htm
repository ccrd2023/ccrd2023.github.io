<h1>全军文革对斗争罗瑞卿大会筹备处的指示</h1>
<em>全军文革</em>
<h3><em>〖时间：五月中旬〗</em></h3>
<p>一、陪斗的有刘志坚、苏振华、刘震。</p>
<p>二、规模不要太大，最好两千人左右。</p>
<p>三、以军队院校为主，文艺团体、机关可以派代表参加。</p>
<p>四、材料要准备好，质量要高。确实要把他们斗倒，要使他们害怕。</p>
<p>五、会议时间以准备充分为原则，不开则已，一开则成。</p>
<p>六、原则上不请地方参加。</p>
<p>七、地点自己选择。</p>
<p>八、车辆经费根据节约闹革命的原则自行解决。</p>
<h3><em>（引自清华大学《井冈山通讯》）</em></h3>
