<h1>周恩来对河南省军区的指示</h1>
<em>周恩来</em>
<p>一、中央命令：迅速派部队让武斗的双方立即隔离；</p>
<p>二、宣布：对河南日报进行军事接管；</p>
<p>三、接管后停刊几天；</p>
<p>四、派出代表到北京谈判，代表包括省军区、省委、武斗的双方，以及其他革命组织的代表。由何政委出面召集有关各方拟定名单，上报中央，在中央批准后再来北京。</p>
<p> 一九六七年二月十七日下午五时三十分</p>
<p>以上命令，望立即执行，各方代表谈判的时间、地点、另行通知。</p>
<p> 河南省军区一九六七年二月十七日下午六时</p>
