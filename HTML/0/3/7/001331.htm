<h1>陈伯达对天津武斗问题的指示</h1>
<em>陈伯达</em>
<p>工厂是国家的财产，社会主义的财产，人民创造的财产，你们忍心破坏吗？请你们好好的想一想。</p>
<p>工人是老百姓，是国家的主人翁，你们可以用对待敌人的方法对待劳动人民吗？</p>
<p>要把我的话贴到街上，贴到每一个工厂。</p>
<p>我上面的话是提醒受蒙蔽的群众的。</p>
<p>现场不要动，要由五个代表会议组织人去参观，借机教育人民。</p>
