<h1>康生给江苏镇江农机学院红卫兵、赤卫队的复电</h1>
<em>康生</em>
<h3><em>江苏镇江农机学院红卫兵、赤卫队：</em></h3>
<p>电悉。我是不赞成戴高帽子、挂牌子、游街等斗争方法。我说过，这种作法，虽然不是武斗，但也不是文斗。它不能解决触及人们灵魂斗争的问题。我们应当不折不扣地执行十六条，要文斗，不要武斗。外面有人歪曲我的原话以讹传讹，望你们不要轻信谣言。</p>
<p> 康生一九六六年九月九日</p>
<strong>来源：</strong>
<p>周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。</p>
