<h1>给江青的信</h1>
<em>白智清</em>
<h3><em>江皇后：</em></h3>
<p>春风吹得百花盛开，寒风吹得万物萧索，你的屁疯又发了，又把大好河山整成这个样子。</p>
<p>但凡害国家，误民族，远远超过杨贵妃、赵飞燕。不管你头上戴了多少顶堂皇的桂冠，也不管你现在是如何的不可一世，末日就在眼前。人民，全中国人民和海外华侨将活活处死你这个民族的罪人。那无情的历史，将永远把你和那一群狗打入十九层地狱。</p>
<p>不要再卖弄风骚了吧，乌鸦不管怎样用孔雀的羽毛来打扮自己，乌鸦仍旧是乌鸦，永远不可能成为孔雀。</p>
<p> 爱国者心赤客一九七四年</p>
