<h1>关于旅大地区的三点指示</h1>
<em>林彪</em>
<p>一、军队无论如何不能开枪，防止坏人挑拨我们开枪犯错误，千万不要上当。</p>
<p>二、要继续克服资产阶级派性，一定要—碗水端平，不要支—派、压一派。</p>
<p>三、当前特别重要的是继续抓好工人队伍工作，有了军队，有了工人阶级，有就能稳定局势，我们什么都不怕。</p>
<p>（据五月十三日海军新党委给海工红团电报）</p>
<p>摘自北大《北斗星》</p>
