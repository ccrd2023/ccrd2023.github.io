<h1>彭德怀给毛泽东的最后一封信</h1>
<em>彭德怀</em>
<h3><em>主席：</em></h3>
<p> 你命我去三线建委，除任第三副主任外，未担任其他任何工作，辜负了你的期望。12月22日晚在成都被北京航空学院红卫兵抓到该部驻成都分部。23日转北京地质学院东方红红卫兵。于27日押解北京，现被关在中央警卫部队与红卫兵共同看押。向您最后一次敬礼！祝你万寿无疆！</p>
<p> 彭德怀一九六七年一月一日</p>
<strong>来源：</strong>
<p>王春才著《元帅的最后岁月——彭德怀在三线》，四川人民出版社1991年5月第一版。</p>
