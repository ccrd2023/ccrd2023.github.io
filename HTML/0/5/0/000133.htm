<h1>首都红卫兵纠察队队员六大任务</h1>
<em>首都红卫兵纠察队西城分队指挥部</em>
<p>一、 大力宣传毛泽东思想，大力宣传十六条。</p>
<p>二、 保卫一切国家重要机关及重要企业。保卫国家机密。</p>
<p>三、 坚决协助红卫兵的革命造反行动。</p>
<p>四、 协助国家公安机关坚决镇压反革命行动。</p>
<p>五、 检查一切红组织成员的作风，有权扣押假红卫兵和流氓。</p>
<p>六、 积极主动为革命群众做好事，做人民的勤务员。</p>
<p>（发表于首都红卫兵纠察队西城指挥部：《首都红卫兵纠察队西城指挥部通令集（1-10）》）</p>
