<h1>中共中央关于纠正几个宣传口号给福建省委的指示</h1>
<h3><em>福建省委并华东局：</em></h3>
<p>福建省委于二月十九日发出的《关于在农村中放手发动群众、厉行增产节约、开展社会主义教育运动的紧急指示》中所提“我为全民，全民为我”、“我为世界，世界为我”两个口号，提法不妥。另外两个口号“先求己，后求人”、“先责已，后责人”，只能作为对干部在人民群众中起模范作用的要求，不宜作为向群众宣传的口号。因此，请你们以后不要再在群众中宣传这几个口号。</p>
<p> 中   央一九六三年三月十二日</p>

<p>根据中央文件翻印件打印</p>
