<h1>中共浙江省委传达中央对南萍、熊应堂采取离职审查的决定</h1>
<h3><em>各地（市）、县委（党的核心小组）：</em></h3>
<p>现将中共中央一九七二年六月二十九日的批复印发给你们，请你们随同中共中央［1972］16号文件，按省委既定的传达步骤，同时向下传达。</p>
<p> 中共浙江省委一九七二年七月二日</p>
<h3><em>附：</em></h3>
<h3>中共中央一九七二年六月二十九日批复全文</h3>
<h3><em>中共浙江省委：</em></h3>
<p>一九七二年六月二十七日报告悉。</p>
<p>中央同意你们根据主席、中央指示原则对南萍、熊应堂采取离职审查的决定。经过你们审查后，可派负责干部护送南、熊两人来京交中央专案组继续审查。</p>
<p> 中  共  中  央一九七二年六月二十九日</p>
<strong>来源：</strong>
<p>根据文件原件打印</p>
