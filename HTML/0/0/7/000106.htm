<h1>中共中央关于十月社会主义革命五十周年纪念办法的通知</h1>
<p>今年十一月七日是伟大十月社会主义革命五十周年。中央决定纪念办法如下：</p>
<p>一、《人民日报》《红旗》杂志和《解放军报》联名发表纪念社论。</p>
<p>二、在首都举行纪念大会，由林彪同志作报告。</p>
<p>三、上海、沈阳、天津、武汉、西安、成都、广州等大城市也举行纪念会。</p>
<p>四、纪念会一般不邀请外宾。</p>
<p>五、在节日前后放映《列宁在十月》等电影。</p>
<p> 中共中央一九六七年十月二十五日</p>
