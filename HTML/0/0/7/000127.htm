<h1>中央文革办事组全军文革办公室给武汉军区电报</h1>
<h3><em>武汉军区：</em></h3>
<p>最近，武汉市发生的大规模武斗，是极不正常的，希武汉军区立即采取有力措施制止武斗。</p>
<p>《百万雄师》一些人对若干学校和工厂的围攻，应立即停止。杀害革命群众的凶手，应按照中央《六·六》通令严肃处理。不久之后，中央将请武汉军区和各群众组织的代表来京汇报。</p>
<p> 中央文革办事组全军文革办公室</p>
