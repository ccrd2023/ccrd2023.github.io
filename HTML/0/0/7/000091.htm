<h1>中央文革小组关于长沙武斗事件的急电</h1>
<h3><em>（一九六七年六月六日二十一点二十五分）</em></h3>
<h3><em>长沙工联：</em></h3>
<p>关于长沙武斗事件，中央文革小组有以下三点建议：</p>
<p>一、立即停止武斗，有分歧要用协商的办法解决。</p>
<p>二、请章伯森、梁春阳同志协助湖南军区，制止武斗，并同军区一起参加双方的协商。</p>
<p>三、严禁打、砸、抢、抄、抓，杀人、放火凶手要拘留法办。</p>
<p> 中央文革小组一九六七年六月六日</p>
