<h1>印发中指委办公室、国家档案局关于认真做好整党文件材料归档、管理工作的通知的通知</h1>
<h3>地、市、县委，柳铁党委，区直各单位党组（党委）：</h3>
<p>遵照区党委领导同志的意见，现将中指委办公室、国家档案局《关于认真做好整党文件材料归档、管理工作的通知》翻印发给你们，请责成本单位有关办事机构的人员，按照“通知”的要求做好整党文件材料归档和管理工作。</p>
<p> 中共广西壮族自治区委员会办公厅一九八四年七月五日</p>
<strong>来源：</strong>
<p>( 《处理“文革”遗留问题、清理“三种人”文件汇编》，广西壮族自治区党委整党办公室，一九八六年八月。)</p>
