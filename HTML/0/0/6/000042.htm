<h1>中共中央关于成立工业交通党委的通知</h1>
<p>中央决定成立工业交通党委。由薄一波、陶鲁笳、郭洪涛、叶林、李开信、钟民、李人林、邓东哲、高扬文、柴树藩、吴砚农、杨珏、吕东、高扬、段君毅、陈正人、张霖之、康世恩、刘澜波、何长工、钱之光、孔祥祯、徐运北、吕正操、孙大光、王子纲、袁宝华、罗玉川、马文瑞等二十九人组成。由薄一波同志任书记，陶鲁笳同志任副书记。</p>
