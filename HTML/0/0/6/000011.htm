<h1>中央关于工人不要离厂外出串联的指示</h1>
<h3><em>安徽省委并各中央局，各省、市、自治区党委：</em></h3>
<p>十月十六日电悉。</p>
<p>关于工人离厂外出串联的问题，请按中央《关于无产阶级文化大革命的决定》第十四条和中央九月十四日《关于抓革命促生产的通知》的精神，对工人群众进行正面教育，要他们听党中央的话，听毛主席的话，坚守生产岗位，不要到厂外去串联，抓革命、促生产，保证革命、生产双胜利。</p>
<p> 中   央一九六六年十月三十日</p>
<p>（发至县团级）</p>

<p>根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明</p>
