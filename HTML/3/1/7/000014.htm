<h1>毛泽东对《〈文艺报〉编者应该彻底检查资产阶级作风》一文的批注</h1>
<em>毛泽东</em>
<h3>一</h3>
<p>首先不是有没有自我批[评]的问题，而是是否犯了错误的问题。</p>
<h3>二</h3>
<p>不但几年，永远都是有冲突的。</p>
<h3>三</h3>
<p>读者不明情况，说错了话。</p>
<h3>四</h3>
<p>不是骄傲的问题，而是编辑部被资产阶级思想统治了的问题。</p>
<h3>五</h3>
<p>不是丧失锐敏的感觉， 而是具有反马克思主义的极锐敏的感觉。</p>
<h3>六</h3>
<p>不是这些问题，而是他们的资产阶级反马克思主义的立场观点问题。</p>
