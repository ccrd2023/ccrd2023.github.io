<h1>毛泽东祝贺中国、中央两航空公司全体员工起义的电报</h1>
<em>毛泽东</em>
<h3><em>中国航空公司刘敬宜总经理，中央航空公司陈卓林总经理，及两公司全体员工同志们：</em></h3>
<p>中国航空公司和中央航空公司全体员工在两公司总经理领导下，毅然脱离国民党反动残余，投入人民祖国怀抱，这是一个有重大意义的爱国举动。特向你们表示祝贺、欢迎和慰问。希望你们团结一致，为建设人民航空事业，并为保卫留在香港的祖国财产而奋斗。</p>
<p> 毛泽东一九四九年十一月十二日</p>
<p>来源：原载一九四九年十一月十三日《人民日报》</p>
