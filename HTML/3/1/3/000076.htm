<h1>毛泽东关于转发西南军区剿匪简报第四号的电报</h1>
<em>毛泽东</em>
<h3><em>华南分局及广东军区，广西省委及广西军区并告邓谭赵：</em></h3>
<p>兹将西南军区剿匪简报第四号转发给你们作参考。西南军区对于剿匪工作极为认真，剿匪中执行的各项政策亦是正确的，故取得了很大成绩。广西解放在西南之前而剿匪成绩则落在西南之后，为什么这样，请你们加以检讨并以结果告诉我们。我提议广西军区从十二月份起仿照西南办法每月发一次剿匪通报，总结战绩，纠正缺点，务使全省匪患在几个月内基本解决。如何，盼复。</p>
<p> 毛泽东十一月十六日</p>
