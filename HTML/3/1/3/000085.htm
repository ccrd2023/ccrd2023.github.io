<h1>军委关于改变一九五一年部队教育时间比例的指示</h1>
<em>毛泽东</em>
<p>军委曾于本年八月一日颁布指示，自一九五一年开始，全军教育以提高文化为首要任务。现为适应目前形势的发展，需要加紧部队的军事训练，特将部队训练教育的时间重新规定如下：</p>
<p>甲、各军区一般部队训练时间比重为：军事百分之六十，政治百分之三十，文化百分之十。</p>
<p>乙、离职的速成中学：文化百分之八十，军事百分之十，政治百分之十。</p>
<p>丙、某些起义部队：须要继续改造者，可规定政治百分之六十，军事百分之三十，文化百分之十。</p>
<p>丁、各军事学校：按各学校计划执行。</p>
<p> 主席  毛泽东一九五O年十二月三日</p>
