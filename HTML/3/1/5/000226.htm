<em>毛泽东</em>
<h3><em>一</em></h3>
<h3><em>饶漱石同志：</em></h3>
<p>华东局一月二十三日和二十四日两个报告收到，方针正确，成绩甚大，极为高兴。</p>
<p> 毛泽东一月二十六日</p>
<h3><em>二</em></h3>

<p>华东局一月二十三日报告所述三反经验很完整，发给各地参考。</p>
<p> 毛泽东一月二十六日</p>
<h3><em>三</em></h3>
<h3><em>各同志：</em></h3>
<p>华东局直属机关成绩甚大，已捉大小老虎一百十三只。</p>
<p> 毛泽东一月二十六日</p>
