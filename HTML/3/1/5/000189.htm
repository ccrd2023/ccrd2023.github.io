<h1>毛泽东对中央关于调整商业的指示稿的批语和修改</h1>
<em>毛泽东</em>
<h3>一</h3>
<p>略有{改}修改。周、陈、小平再阅。</p>
<p> 毛泽东十一月十六日早</p>
<p>今（十六）日看完，明日发出。</p>
<h3>二</h3>
<p>目前已在广大区域内形成了公私关系的紧张形势，失业人员已在大量增加，许多中小工商业者、家庭商店及摊贩，已在埋怨我们。</p>
<h3>三</h3>
<p>也使中小工业家、手工业者和农村家庭副业的产品找到较多的销路，不使他们发生困难。</p>
<h3>四</h3>
<p>在零售方面，公私商业的比重，就全国平均数来说，目前仍应按今年六月中央财政会议所规定的百分之二十五和七十五的比例，如有增减，应报中央批准。</p>
