<h1>毛泽东给赛福鼎和帕哈太克里乡农民的信</h1>
<em>毛泽东</em>
<h3>一</h3>
<h3><em>赛福鼎同志：</em></h3>
<p>根据你的意见，对疏附县帕哈太克里乡的农民同志们的来信，写了一封回信，烦为转交为荷！</p>
<h3><em>致以同志的敬礼！</em></h3>
<p> 毛泽东一九五二年八月卅日</p>
<h3>二</h3>
<h3><em>喀什区疏附县帕哈太克里乡全体农民同志：</em></h3>
<p>感谢你们今年三月在庆祝土地改革胜利时写给我的信。你们已经从地主阶级封建土地所有制的束缚中获得解放，希望你们在爱国丰产的口号之下，更加团结，努力生产，改善自己的物质生活；并在这个基础之上，一步一步地提高自己的文化水平。</p>
<p> 毛泽东一九五二年八月三十日</p>
