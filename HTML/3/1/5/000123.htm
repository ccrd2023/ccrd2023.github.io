<h1>中央转发中宣部关于《学习》杂志所犯错误的检讨的批语和对检讨的修改</h1>
<em>毛泽东</em>
<h3>一</h3>
<h3><em>中央和军委各部门，中央人民政府各党组；各中央局、分局，并转各省市区党委，地委；各大军区和志愿军党委：</em></h3>
<p>（一）中央宣传部三月二十九日关于学习杂志错误的检讨，中央认为是必要的和适当的。此次错误重在检讨和改正，不拟给予处分。（二）将中央宣传部这个检讨文件发给各级党委。望各级党委组织宣传文教工作人员予以讨论，并可在党刊上登载。</p>
<p> 中央四月四日</p>
<h3>二</h3>
<p>在四月份的学习杂志上准备转载上海解放日报发表过的冯定同志的一篇文章，这篇文章的观点是基本正确的（其中有些缺点我们作了修改）。</p>
