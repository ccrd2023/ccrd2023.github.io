<h1>毛泽东对施复亮的报告的批语</h1>
<em>毛泽东</em>
<h3>一</h3>
<h3><em>刘周阅后，送彭真同志处理。</em></h3>
<p>这是施复亮给劳动部的报告，由李立三送来的。其中所述的问题应予迅速妥善解决，请彭真同志注意，并请彭告黄敬注意，在五月份内解决这些问题。</p>
<p> 毛泽东五月五日</p>
<h3>二</h3>
<h3><em>退李立三同志：</em></h3>
<p>施复亮文件已阅，已告彭真同志注意解决这些问题。这些是普遍的问题，中央已指示各地注意妥善解决。施复亮另有关于他对民建会性质任务的新的提纲一件也收到了，尚未研究，便时请告施。</p>
<p> 毛泽东五月五日</p>
