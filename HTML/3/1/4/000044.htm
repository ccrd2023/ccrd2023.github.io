<h1>毛泽东关于对反革命分子判刑问题的电报</h1>
<em>毛泽东</em>
<h3><em>叶黄肖林并告中南局：</em></h3>
<p>一月十七日电悉。广东情况已明了，你们的部署是正确的，希望努力完成任务。此外，望注意镇反工作。凡与剿匪有关的匪首恶霸大特务，可由军区军分区的军事法庭判处死刑；凡与剿匪无关的反革命重要分子，则由地方法院及军管会的军法处判处死刑；乡村普通恶霸及不法地主，则由农民斗争、监视及由人民法庭判刑，如此分三方面进行，可期迅速，又较妥当。广东必需<须>有计划地处决几千个重要反动分子，才能降低敌焰，伸张正气，望妥慎布置施行。</p>
<p> 毛泽东一月廿二日</p>
