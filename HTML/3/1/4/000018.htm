<h1>毛泽东对中南军区关于华南海防战备报告的复电和批语</h1>
<em>毛泽东</em>
<h3>一</h3>
<h3><em>中南军区司令部：</em></h3>
<p>五月六日报告收到甚慰。望继续督促广东军区及各军加紧备战整训及其他必要措施，特别注意指导各军审查暗藏的反革命分子，纯洁内部。</p>
<p> 毛泽东五月十日</p>
<h3>二</h3>
<h3><em>华东军区司令部：</em></h3>
<p>兹将中南军区司令部五月六日报告一份发给你们参考。请你们督促所属加强备战整训和必要的备战措施，并将情况上告。派人下去检查是很重要的领导方法。</p>
<p> 毛泽东五月十日</p>
