<h1>中共中央关于计算贪污款物原则的指示</h1>
<h3><em>西北局并告各中央局，转分局、省市区党委、地委；各大军区党委转各级军区党委；志愿军党委转兵团、军、师党委：</em></h3>
<p>三月十二日电悉。贪污分子贪污之款物，一般以按当时货币实数实价计算为原则，不折算现价，惟：</p>
<p>（一）贪污情节严重恶劣者；</p>
<p>（二）一贯贪污为数较大者；</p>
<p>（三）将贪污款物投资经营工商业或采用其他方法（如放债）取利或购置不动产者，均应将当时贪污款物按照折实单位（无折实单位规定者可按米价），折成现时币值数目计算。其他有关退赃办法，政务院即将有具体规定发表。</p>
<p> 中 央三月十五日</p>
