<h1>中共中央关于南京人民反美运动的指示</h1>
<h3><em>南京市委并华东局及各中央局、分局转各大市委：</em></h3>
<p>南京人民反美运动继续深入发展，是好的和必要的。但须切实注意阻止特务分子故意提出“左”的口号去制造事件，以致陷我于被动。对于提出过左口号及要求枪毙美国人的人，须在群众中批评其错误并对其提出警告，要群众不要上特务的当。但你们在运动中不要怕美帝停发学校经费，也不要怕外籍教师全部辞职，如有外籍教师因此辞职者应一律批准，并令其迅速离开中国。如有停发经费者，应即由政府接收学校，继续办理。</p>
<p> 中 央十二月八日</p>
