<h1>中共中央同意江苏省委对资改造小组关于地主、富农、管制分子经营的工商业改造的意见的批示</h1>
<h3><em>上海局，各省、自治区、直辖市党委：</em></h3>
<p>据江苏省委对资改造小组电话称“江苏省丹阳县奔牛镇在社会主义改造运动中，对地主、富农、管制分子经营的工商业不予批准公私合营及参加合作社。省委对资改造小组认为应该按行按业根据其性质予以分别批准，以后再按具体情况处理。”中央同意江苏省委对资改造小组的意见。</p>
<p> 中央1956年1月24日</p>
<strong>来源：</strong>
<p>江苏省某档案馆</p>
