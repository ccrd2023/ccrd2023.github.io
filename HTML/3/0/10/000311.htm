<h1>中共中央转发四个有关农民生活情况简报的批示</h1>
<h3><em>上海局，各省（市）委、自治区党委：</em></h3>
<p>现将四件有关农民生活的情况摘要简报发给你们一阅。几年以来，整个国家的农业生产是在不断发展的，农民生活也在不断提高，但在连年遭灾的地区以及某些山区（特别是曾受长期战争破坏的山区和老区），农民仍然处于非常贫困的境地，他们的生活水平提高得很少，有的甚至没有提高。希你们注意这个问题，加强对这些地区的领导，派人作一些实地调查，采取切实有效的办法，逐步改变这些地区的贫困面貌。</p>
<p> 中  央一九五六年十一月三十日</p>
