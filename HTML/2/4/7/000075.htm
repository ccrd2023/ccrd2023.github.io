<h1>无锡市部分工人患浮肿病</h1>
<em>新华社</em>
<p>新华社南京讯　无锡市部分工厂发现少数工人患有浮肿病。据申新纺织厂、缫丝一厂、正德袜厂等一百一十一家工厂统计，发现有浮肿病患者二千四百七十一人，约占这些工厂职工的2%。患者以女工为多。据初步分析发病的原因是：有些工厂工时过长，过度疲劳；有些厂高温、潮湿、空气混浊；营养不良，特别是蛋白质之类的养份不足；有的工人原来患有其他疾病，体质弱，抵抗力差。该市已组织医务力量及时治疗。</p>
<p>来源： 1960年8月29日新华社《内部参考》。</p>
