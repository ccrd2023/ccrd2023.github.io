<h1>鹰厦铁路死伤民工一千多人</h1>
<em>刘葵华</em>
<p>新华社福州6日讯：据福建省支前委员会调查，从今年1月至4月，修建鹰厦铁路的民工因工伤事故而死亡的已达四十一人，重伤一百三十七人，轻伤一千三百多人。</p>
<p>造成伤亡事故的主要原因是：领导施工的干部对安全生产重视不够，在各个施工环节中缺乏对民工进行安全教育。今年前四个月工伤死亡的四十一人中，有三十八人因安全施工常识不足，在爆破、开挖土石方和搬运等施工活动中死亡的。</p>
<p>来源：根据1956年6月6日新华社《内部参考》。</p>
