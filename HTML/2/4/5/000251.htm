<h1>云南大跃进山歌三首</h1>
<em>杨文俊、中共祥云县委宣传部收集</em>
<h3>（一）</h3>
<p>呼风唤雨人胜天</p>
<p>山穷水穷志不穷，</p>
<p>改造自然逞英雄；</p>
<p>防旱治涝胜大禹，</p>
<p>移山填海胜愚公。</p>
<p>挥动双手山低头，</p>
<p>挥动双手水倒流；</p>
<p>双手能开幸福门，</p>
<p>双手能拔穷命根。</p>
<p>手小能倒四海水，</p>
<p>肩头能挑五岳山；</p>
<p>双手打开幸福门，</p>
<p>呼风唤雨人胜天。</p>
<h3>（二）</h3>
<p>万座土炉建山脚，</p>
<p>两个风箱两边搁，</p>
<p>拉起风箱呼答答响，</p>
<p>让你铁水流成河。</p>
<p>快加油，莫停留，</p>
<p>铁水成河建祖国。</p>
<h3>（三）</h3>
<p>尖山上，风雨响，</p>
<p>风雨夜里炼铁忙，</p>
<p>叫你铁水多雨水，</p>
<p>任务不完不回乡。</p>
<p>来源：选自《创造》1958年第1、4期。</p>
