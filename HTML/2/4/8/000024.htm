<h1>各地入库秋粮发热、霉变情况仍很严重</h1>
<em>新华通讯社、粮食部</em>
<p>本刊讯  最近各地入库秋粮水分大，发热、霉变、生虫等事故仍十分严重。据黑龙江、吉林、江苏、浙江等十一个省的不完全统计，高水分粮食达五十八亿五千万斤。湖北、陕西、吉林、河北、浙江、贵州、四川等省有发热粮食二亿五千万斤。河北、陕西、贵州、四川、吉林等省霉坏粮食达一百五十余万斤。江苏、湖北、湖南三省库存虫害粮达十一亿斤。类似现象其他地区也有发生。</p>
<p>以上情况，已经引起了各地党政领导的重视，并已采取措施加强粮食保管工作。</p>
<p>(粮食部保管检验处供稿)</p>
