<h1>中共湖北省委转发“中央批转湖北省委关于麻城县开展算账运动，干部过三关的情况报告”中央的批语</h1>
<h3><em>武汉、黄石市委，宜都工委，各地（市）县委、人民公社党委：</em></h3>
<p>省委关于麻城县发动群众开展算账兑现运动向中央和主席的报告现中央已经批转下来，兹将中央批语转给你们一阅。</p>
<p> 中共湖北省委1959年5月12日</p>
<h3>中央批转湖北省委关于麻城县开展算账运动，干部过三关的情况报告</h3>
<h3><em>各省、市、区党委，并转地委、县委：</em></h3>
<p>此件很好，请你们仿照办理为盼。</p>
<p> 中    央1959年5月11日</p>
<p>（原电不发湖北）</p>
<strong>来源：</strong>
<p>湖北省某档案馆</p>
