<h1>李先念给吉林省委关于中央开会不吃肉的电话通知</h1>
<em>李先念</em>
<p>此电话记录请转书记处及常委同志一阅。</p>
<p> 栗又文六月十五日</p>
<h3>电话记录</h3>
<h3><em>栗又文同志：</em></h3>
<p>先念同志通知，为了坚决保证完成今年猪肉出口计划，中央开会已决定不吃肉了，并已从前天并始执行，中央对此决心很大，先念同志指示将以上情况转告各省财贸负责同志，现在中央财贸各部已从六月十五日起，开始不吃肉了，特告，供参考。</p>
<p> 牛佩琮一九六○年六月十五日上午电话通知</p>
