<h1>关于中央转发甘肃省委关于农业合作化问题的报告的批语</h1>
<h3>一</h3>
<p>即送刘、朱、陈、彭真、小平、子恢、伯达阅，尚昆用电报发去。另印如前示。因甘肃催得很急，请各同志务于本日白天看完，下午或晚上发出。</p>
<p> 毛泽东九月八日夜</p>
<h3>二</h3>
<h3><em>上海局、各省市委、自治区党委：</em></h3>
<p>现将甘肃省委八月二十日关于农业合作化问题的报告一件，发给你们参考。中央认为甘肃省委的方针是正确的。甘肃省委在自己的报告中还规定了多项具体的政策和办法，中央认为可以照此在甘肃实行。实行中如发现有需要修改的部分，可以在那时加以修改。全国各省，可以根据自己的情况酌量采用。</p>
<p> 中央一九五五年九月九日</p>
<strong>来源：</strong>
<p>根据文件的翻印件打印</p>
