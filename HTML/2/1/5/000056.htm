<h1>对国家经委党组关于工业、交通生产情况报告的批语</h1>
<em>毛泽东</em>
<h3>一</h3>
<h3><em>周总理：</em></h3>
<p>这个总结很好，这是一个新方法，应该继续做。一年总结六次，每两个月总结一次，经中央批准通报出去，一定大有推动作用。请你阅后，给你们读书会各同志一阅，然后送薄一波同志一阅。给少奇、小平、彭真一阅。</p>
<p> 毛泽东二月廿六日</p>
<h3>二</h3>
<p>要大办小洋发电。</p>
<h3>三</h3>
<p>争取二千二百万吨钢。</p>
