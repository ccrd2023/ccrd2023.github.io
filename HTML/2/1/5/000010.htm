<h1>为审阅中央转发湖南、山东、江苏省委报告的三个批语稿给刘少奇、邓小平的信</h1>
<em>毛泽东</em>
<h3><em>少奇、小平同志：</em></h3>
<p>湖南文件一件，山东文件一件，我替中央各写了一个批语。另外有江苏文件一件，是请求中央允许他们开万人大会的，我也替中央写了几句批语。共三件，今送上，请提向中央会议通过，在七天至十天内发出，并送达各省市区第一书记手中。你们如感有不妥处，请加修改。华东六省一市第一书记会谈，今日改（开）始，三四日可毕。我想请李井泉同志于明十六日到此参加一谈。</p>
<p> 毛泽东三月十五日</p>
<strong>来源：</strong>
<p>根据文件的翻印件打印</p>
