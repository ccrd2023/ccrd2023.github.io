<h1>为审阅中央关于技术革命、食堂问题、卫生工作的批语稿和指示稿给刘少奇、邓小平的信</h1>
<em>毛泽东</em>
<h3><em>少奇、小平同志：</em></h3>
<p>替中央拟了两个批语，一个是关于技术革命问题的，一个是关于食堂问题的，现送上。请邀集有关同志谈一下，如同意，请迅速发出去。如有意见，请径作修改。另为中央草拟一个电报，是关于卫生工作的，一并送上审核，并请迅速办理为盼！</p>
<p> 毛泽东三月十六日</p>
<p>附文三件。</p>
<p>另有关于转发山东文件一件，湖南文件一件，江苏一（文）件一件，共三件，昨已送上，请查收到否？</p>
