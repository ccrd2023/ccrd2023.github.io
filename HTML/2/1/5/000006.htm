<h1>中央转发吉林省委关于技术革新和技术革命运动情况报告的批语</h1>
<em>毛泽东</em>
<h3><em>华东局，各协作区委员会，各省委、市委、自治区党委：</em></h3>
<p>吉林省委关于技术革新和技术革命运动情况的报告，写得很好，现在转发你们研究和参考。希望各省、市、区党委在这个重大问题上都能迅速总结自己的经验，并写一个报告给我们，同时通知你们的下级一体知晓和遵行。此件及附件，可登党刊，并可转发各地委、市委及县委。</p>
<p> 中央一九六O年三月三日</p>

<p>根据文件的翻印件打印</p>
