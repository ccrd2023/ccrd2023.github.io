<h1>毛泽东对黄克诚来信的复信和批语</h1>
<h3>一</h3>
<h3><em>克诚同志：</em></h3>
<p>信收到，很高兴。你的那种态度很好。我表示热情的欢迎。错误并不可怕，只要能改就好了。错而能改，出以真诚老实，就能逐步地见信于人、变为一个好同志。这样一想，忧愁就可以减轻了，顺复。祝你</p>
<h3><em>大进一步</em></h3>
<p> 毛泽东八月廿四日</p>
<h3>二</h3>
<p>此信及黄来信送刘、周、朱、林、彭真同志一阅，尚昆将我复信抄一份存底，连同黄来信归档。然后将我复信送与克诚。</p>
<p> 毛泽东八月廿四日</p>
<h3>三</h3>
<p>刘、周、朱、林、彭真阅，退毛。</p>
<p>已复，欢迎他这种态度。</p>
