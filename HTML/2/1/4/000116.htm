<h1>毛泽东对河南省六级干部会议关于人民公社若干问题讨论情况的综合材料的批语</h1>
<h3>一</h3>
<p>此件发各省、市、区党委。很值得一看。</p>
<p> 毛泽东1959年3月8日，于郑州。</p>
<h3>二</h3>
<p>河南省委召开的六级干部会议关于人民公社的体制问题、分配问题、穷队富队问题和几个具体政策意见问题的综合材料(1959年3月6日。根据此项材料，起草了一个《中共河南省委关于人民公社管理体制和若干政策的规定》和一个总结提纲。)</p>
<strong>来源：</strong>
<p>根据文件的翻印件打印</p>
