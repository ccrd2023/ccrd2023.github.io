<h1>毛泽东对周恩来关于发展国民经济第二个五年计划建议的报告稿的批语</h1>
<h3>一</h3>
<h3><em>即送周总理：</em></h3>
<p>看了一遍，很好。作了一些小的修改，请酌定。</p>
<p> 毛泽东九月十三日九时半</p>
<h3>二</h3>
<h3><em>周总理：</em></h3>
<p>你的报告全文很好。只是觉得头一部分（总结第一〔个〕五年计划时期经验）写得不甚清醒，不大流畅，不如以下各部分写得好，似乎出于两个手写的。如能在今明两天请一位（乔木没有工夫）文笔流畅的同志改一下，那就更好。如不可能，也就罢了。</p>
<p> 毛泽东九月十三日十一时</p>
<h3>三</h3>
<p>在这里，对苏联和各国专家对我国帮助的功绩提一二句为好。</p>
<strong>来源：</strong>
<p>根据文件的翻印件打印</p>
