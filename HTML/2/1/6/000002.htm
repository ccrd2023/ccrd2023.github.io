<h1>关于胡乔木推迟返京、继续调查的批语</h1>
<em>毛泽东</em>
<h3><em>湖南省委转胡乔木同志：</em></h3>
<p>你的信收到，很有用，已发各中央局，各省、市、区党委参考。你继续在湘鄂两省就那几个问题进行调查，很有必要。五月十五日返京的计划，还可以改为五月二十日到京。小平同志：起草委员会各委员到京时间不必提早，仍以五月十五日到京为宜，使他们可以多作几天调查工作。胡乔木同志则宜于五月二十日到京，因为他提出了几个新问题，须作较详的调查。</p>
<p> 毛泽东五月九日下午四时半</p>
