<h1>中共通渭县委关于把陈有仓、董天乙划为反革命分子的报告</h1>
<h3><em>定西地委：</em></h3>
<p>我们研究同意通渭县委5人小组关于陈有仓、董天乙划为反革命分子，并加重处理，即予依法逮扑法办的意见，现将本人交待和事实查明材料一并报去，请审批。</p>
<p> 通渭县委59年1月20日</p>
<p>主送    定西地委：</p>
<p>抄送    存档</p>
<p>（共印3份）</p>
<p>中共通渭县委秘书部（室）59年1月20日印发</p>
<p>来源：中共通渭县委秘书室，全宗号：1，档案室案卷号：154。</p>
