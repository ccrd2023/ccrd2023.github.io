<h1>中共通渭县委关于把马应魁、邢西云、李凡臣定为反革命分子的决定</h1>
<p>主送：地委5人小组</p>
<p>抄送：县委5人小组、公安局、存档</p>
<p>（共印4份）</p>
<p> 中共通渭县委办公室    1959年2月4日印发</p>
<h3><em>地委5人小组：</em></h3>
<p>我们会议研究，同意县委5人小组关于将马应魁、邢西云、李凡臣定为反革命分子，并开除，将李凡臣、马应魁交社监督生产，邢西云依法判管的意见，现将定案材料报去，请备查。</p>
<p> 中共通渭县委59年2月4日</p>
<p>来源：中共通渭县委秘书室，全宗号：1，档案室案卷号：154。</p>
