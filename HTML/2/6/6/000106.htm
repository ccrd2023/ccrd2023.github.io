<h1>中国共产党定西县委员关于非正常死亡的报告</h1>
<h3><em>总号：主送：中共定西地委</em></h3>
<h3><em>秘密程度：绝密</em></h3>
<h3><em>抄送：存档</em></h3>
<h3><em>1962年4月30日印发</em></h3>
<h3><em>地委：</em></h3>
<p>现将我县1958年至1960年非正常死亡人口（包括自杀、中毒、水淹、事故死亡等）报来，请备查。</p>
<p>1958年非正常死亡127人，其中男87人，女40人；1959非正常死亡1，088人，其中男718人，女370人。</p>
<p>1960年非正常死亡11，364人，其中男6，583人，女4，781人。</p>
<p> 定西县委一九六二年四月二十八日（章：中国共产党定西委员会）</p>
<strong>来源：</strong>
<p>甘肃省某档案馆</p>
