<h1>广西省容县、宜山两专区最近约有一万一千名农业社社员闹退社</h1>
<em>李益芳</em>
<p>新华社南宁11日讯　广西省容县、宜山两专区部分农业社社员闹退社现象最近又有发展。据十个县的不完全统计，有一万一千多户社员闹退社。</p>
<p>闹退社的原因有二：</p>
<p>一、富裕农户不愿参加社。如苍梧县思委农业社闹退社的七十四户中，富农和富裕农户就有三十四户。</p>
<p>二、部分社员目前生活困难，失掉生产信心。据贵县十六个农业社五千八百多户社员收入的调查，去年秋收分配平均每人分得稻谷二十至一百斤的就有三千二百多户，这些户社员现在已经没有口粮，他们说：没有粮食怎样能出工。</p>
<p>1957年3月11日新华通讯社编《内部参考》。</p>
