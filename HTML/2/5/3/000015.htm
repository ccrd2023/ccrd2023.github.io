<h1>天主教天津教区主教将在天主教全国爱国会成立大会上提出“农村传教不自由”等问题</h1>
<em>方凌、编</em>
<p>新华社天津11日讯　天主教天津教区主教赵振亚，正在收集“农村传教不自由”的情况，准备在将于5月间召开的天主教全国爱国会成立大会上提出来。他已去信通知所辖区内的农村神父，帮他收集这方面的具体材料。</p>
<p>天津很多天主教神父把在农村中开展宗教活动、发展教徒的希望，寄托在天主教全国爱国会上。神甫回如愚认为“北京会议一开，乡下开堂就不难了。”神甫张德甫认为这次大会一定要解决乡下教会的活动等问题。</p>
