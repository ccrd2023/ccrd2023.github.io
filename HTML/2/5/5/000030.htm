<h1>许学富关于河南商城群众断粮死人事件致周恩来总理的加急电</h1>
<em>许学富</em>
<p>周恩来总理：</p>
<p>河南省商城县观庙团，因没有正确地贯彻党的方针政策，为了争夺模范成绩，社员断绝口粮个月余。社员饿死十多人，每天都有死亡。会有上百人饿死的可能。曾三次向信阳专署提出，接告置之不理。故坚决要求中央迅速派人调查处理，越快越好。如上述事实不符，我以党籍作保证。速复电。</p>
<p> 河南省商城县越美管理区观庙团林塆连共产党员许学富1959年3月28日上午11：30分</p>
<strong>来源：</strong>
<p>河南省某档案馆</p>
