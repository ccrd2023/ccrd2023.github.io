<h1>“肃反是有组织有系统大规模的破坏宪法”</h1>
<em>['中山大学', '张志强', '杨熙旭', '周奭']</em>
<p>“肃反是有组织、有系统、大规模的破坏宪法。”（中山大学  张志强）</p>
<p>“肃反时群众斗争，要被斗者低头是违反宪法的。”（中山大学  杨熙旭）</p>
<h3><em>“肃反是违反宪法，错打许多人，所以在肃反时有许多人自杀、跳河投井，还有信件突然被搜查的事情。”（中山大学　周奭）</em></h3>
<h3><em>来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。</em></h3>
