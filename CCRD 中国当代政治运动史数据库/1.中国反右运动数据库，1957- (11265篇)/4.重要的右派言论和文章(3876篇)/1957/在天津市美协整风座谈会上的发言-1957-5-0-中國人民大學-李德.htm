<h1>李德日记摘要</h1>
<em>['中國人民大學', '李德']</em>
<h3>（李德：中國人民大學哲学系学生）</h3>
<p>几天的活动，我得出下列结论：</p>
<p>1.必须推翻现有制度，代替以更新的社会，但决不是私有制的资本主义。</p>
<p>2.必须消灭党，永远消灭党！这是事情成功的根源，也是事情失败的根源。当组织力量反对现实时，需要党，当新的社会已产生，需要人民自己来做。</p>
<p>3.必须从理论上证明这是真理，真理的解释世界，合理的创造世界。</p>
<h3><em>（摘自“哲学系学生李德日记摘要”。载《社会主义思想教育参考资料选辑》第四辑，第224页）</em></h3>
<h3><em>来源：中国人民大学经济系政治经济学教研室编《中国资產阶级右派经济言论批判参考资料》，1958年9月。</em></h3>
