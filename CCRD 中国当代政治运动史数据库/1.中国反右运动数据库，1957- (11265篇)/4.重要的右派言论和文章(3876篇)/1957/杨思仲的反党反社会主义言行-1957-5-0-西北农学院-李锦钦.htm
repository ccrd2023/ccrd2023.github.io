<h1>大字报诗〈能干、落后与考验〉</h1>
<em>['西北农学院', '李锦钦']</em>
<p>谁能</p>
<p>说几句奉承话，</p>
<p>领导说：</p>
<p>能干！能干！</p>
<p>提拔</p>
<p>升“官”</p>
<p>谁若</p>
<p>提些反面意见，</p>
<p>领导说：</p>
<p>落后！落后！</p>
<p>再</p>
<p>考验！考验！</p>
<p>能干！落后！</p>
<p>提拔与考验，</p>
<p>以领导者的意志为愿，</p>
<p>啥思想，</p>
<p>啥作风，</p>
<p>我看，</p>
<p>不整就翻天*。</p>
<p>(注)*天——在这里当理字用。</p>
<p> (林学系助教　李锦钦)</p>
<p> 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。</p>
