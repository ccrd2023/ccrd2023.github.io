<h1>讽刺诗——党员八大条件问答</h1>
<em>['四川大学', '王朝祥']</em>
<h3>党员八大条件问答    　　川大学生王朝祥</h3>
<p>问：    　　　　支部答：</p>
<p>阿谀逢迎，    　靠近组织。</p>
<p>吹毛求疵，    　掌握原则。</p>
<p>自高自大，    　颇有抱负。</p>
<p>脱离群众，    　立场坚定。</p>
<p>处世世故，  　  党性很强。</p>
<p>群众反对，    　落后不满。</p>
<p>吹嘘浮夸，    　教育群众。</p>
<p>捏造汇报，    　对党忠实。</p>
