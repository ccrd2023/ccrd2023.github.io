<h1>杨永年的右派言论</h1>
<em>['河南医学院', '杨永年']</em>
<h3>[杨永年：河南医学院药理教研组教授、九三学社社员]</h3>
<p>党对知识分子粗暴，在运动中连朝鲜战场上俘虏的美国兵都不如，俘虏还受优待，对知识分子强迫改造是不解决问题。</p>
<p>美国多么尊敬教授，而河南医学院不尊敬教授。</p>
<p>党不能作领导核心，大学里应由教授治校。</p>
<p>不要以党代政，党外人士必须有职有权，我们不能以人治校，而要以法治事。校长可以是党员，也可以是非党员。校长要经协商而任命，党只管政治思想，校务委员，不必包括党员。</p>
<h3><em>来源：《右派言论集》（河南医学院马列主义教研室编印，1958年4月）。</em></h3>
