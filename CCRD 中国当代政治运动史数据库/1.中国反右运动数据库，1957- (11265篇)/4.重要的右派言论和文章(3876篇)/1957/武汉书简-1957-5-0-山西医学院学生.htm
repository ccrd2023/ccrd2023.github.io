<h1>大字报——不同身份，不同对待</h1>
<em>['山西医学院学生']</em>
<p>党员发言，面部表情多么自然，有说有笑，标榜自己，会嫖会赌，会喝会穿，检查没有，略为谈谈，通过没有，真太简单。团员：我是团员，工作负责，响应国家召唤！就是群众工作比较难办，今后慢慢来改。</p>
<p>组织结论：注意，注意，以后再改。</p>
<p>群众：（要说得自己是最坏的一个）</p>
<p>我是群众，家庭皆是丑态，不求进步，思想落后，今后痛改前非，改头换面，经过严厉批评，才算了结，否则的话皆由组长乱下结论，作为档案，至今想想，还是提心吊胆。</p>
<p> 山西医学院  ×××</p>
<h3><em>来源：《“鸣”、“放”选集（一）》（中共山西省委整风办公室编，1957年8月）。</em></h3>
