<h1>上当了——给三害大人</h1>
<em>['北京大学', '李燕生']</em>
<p>连日响应鸣放，</p>
<p>今日始知上当，</p>
<p>实在怪我太混帐，</p>
<p>三害大人原谅。</p>
<p>整风，整风，</p>
<p>争鸣，争鸣，</p>
<p>我年幼无知，</p>
<p>经验不灵，</p>
<p>把心里想的，</p>
<p>一起说清</p>
<p>得到的不是说理，</p>
<p>而是围攻。</p>
<p>说我是</p>
<p>杜勒斯的传声筒；</p>
<p>说我是</p>
<p>什么“自由之声”。</p>
<p>它叫我细雨和风，</p>
<p>他对我闪电雷轰。</p>
<p>一切本人皆看清，</p>
<p>从明天起埋头书本；</p>
<p>乘乘风凉，</p>
<p>悠然度余生。</p>
<p> 来源：北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。</p>
