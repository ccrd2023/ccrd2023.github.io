<h1>机关黑板报诗——“原则”</h1>
<em>['云南', '冯德馨']</em>
<h3>(冯德馨：云南省科普协会资料组组长)</h3>
<h3>原则</h3>
<p>住房子有阶级性，</p>
<p>小干部租房子开一个窗也——不行。</p>
<p>坐凳子有阶级性，</p>
<p>大干部的屁股——怕疼。</p>
<p>上厕所有阶级性，</p>
<p>领导上拉屎——费劲！</p>
<p>福利费有阶级性(过去)；</p>
<p>大干部辛苦了——正份。</p>
<p>喜怒尝罚由咱；</p>
<p>恩怨——分明。</p>
<p>这是“基本原则”谁要违背了，</p>
<p>帽子——吓人！</p>
