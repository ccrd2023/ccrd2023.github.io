<h1>解放者,還是鎮压者？</h1>
<em>['北京大学', '陈斯骏']</em>
<h3>[陈斯骏：北京大学历史系学生]</h3>
<p>十八世紀最后几年，拿破仑統率的法國軍队接連打敗了地中海沿岸撒丁島、馬耳他島和愛奧尼亞群島等地的封建統治者。這些地区人民簞食壺漿，迎接給他們帶來自由、平等、博愛的法國軍队。不久，俄国沙皇的黑海艦队在海軍上將烏沙科夫率領下，把法国占領的地区夺了回來，恢复了封建統治。在苏联的历史教科书和的電影作品中，烏沙科夫和沙皇軍队成了“解放者”!</p>
<p>……該怎样评价拿破仑和烏沙科夫在這場鬥争中的是非曲直呢?</p>
<p> 来源：陈斯骏提供的文章〈從北大一角看反右〉。</p>
