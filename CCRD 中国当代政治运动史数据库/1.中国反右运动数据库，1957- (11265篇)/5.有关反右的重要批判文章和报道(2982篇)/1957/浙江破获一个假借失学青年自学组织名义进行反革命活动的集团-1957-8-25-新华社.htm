<h1>新疆维吾尔自治区司法界揭发杨腾高的反动言行</h1>
<em>['新华社']</em>
<p>新疆维吾尔自治区高级人民法院、司法厅和律师协会筹备处最近揭发右派分子杨腾高的反党言行。</p>
<p>杨腾高是乌鲁木齐市法律顾问处的学习律师，在法厅上，公开袒护犯罪分子。在“鸣”“放”期间，他竟在劳改犯中煽动刑满留场人员去中央控告。今年７月，一个刑满的劳改犯向他诉说自己的“委屈”时，他又唆使这个人“向上级控告”。</p>
<p>杨腾高还十分露骨地污蔑司法界，说“宗派主义最严重的莫过于司法界”。</p>
<p> ——原载《人民日报》1957年8月23日。</p>
