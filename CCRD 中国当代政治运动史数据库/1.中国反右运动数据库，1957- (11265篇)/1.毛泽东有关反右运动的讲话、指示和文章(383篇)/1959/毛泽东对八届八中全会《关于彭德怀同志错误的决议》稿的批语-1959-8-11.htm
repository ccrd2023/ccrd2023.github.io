<h1>毛泽东对八届八中全会《关于彭德怀同志错误的决议》稿的批语</h1>
<h3>一</h3>
<p>退胡乔木同志。有点小的修改。</p>
<h3>毛泽东</h3>
<p> 八月十一日</p>
<h3>二</h3>
<p>即退乔木同志：</p>
<p>即付印，今晚发给到会所有各同志。</p>
<p> 毛泽东八月十四日下午七时</p>
<h3>三</h3>
<p>彭真同志：</p>
<p>即刻照此印发。其他三个决议，一个公报，请你督促即行做最后一次修改，务于明(十七日)下午发给各同志，以便十八日各同志动身回去时能带回去照办。</p>
<p> 毛泽东十六日五时</p>
