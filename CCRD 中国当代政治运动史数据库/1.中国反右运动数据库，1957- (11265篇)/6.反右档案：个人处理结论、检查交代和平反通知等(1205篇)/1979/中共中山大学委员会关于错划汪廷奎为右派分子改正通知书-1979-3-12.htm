<h1>中共中山大学委员会关于错划汪廷奎为右派分子改正通知书</h1>
<p>根据中共中央〔1978〕55号文件指示，我们对汪廷奎同志1958年3月被划为右派分子进行了复查，认为属于错划，决定给予改正，恢复政治名誉，并作如下安排处理：</p>
<p>（一）按中央五部〔79〕143号文件规定，由本人现所在地区县以上组织、人事、劳动部门分配适当工作，工龄从离校之日起计算。</p>
<p>（二）工资问题按中央规定执行。</p>
<p> 中共中山大学委员会一九七九年三月十二日</p>
