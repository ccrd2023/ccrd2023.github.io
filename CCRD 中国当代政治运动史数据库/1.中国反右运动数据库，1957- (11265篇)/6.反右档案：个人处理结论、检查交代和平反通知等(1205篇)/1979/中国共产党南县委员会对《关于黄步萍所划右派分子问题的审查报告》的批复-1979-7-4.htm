<h1>中国共产党南县委员会对《关于黄步萍所划右派分子问题的审查报告》的批复</h1>
<h3><em>中共南县商业局委员会：</em></h3>
<p>你局《关于黄步萍所划右派分子问题的审查报告》收悉。根据中共中央（1978）55号文件精神，黄步萍同志有错误，但不应定为右派分子。予以改正。恢复政治名誉，恢复原工资级别。（行政22级）。从1978年10月起执行。离队期间，不补发工资。工龄连续计算。</p>
<h3><em>此复。</em></h3>
<p> 中国共产党南县委员会摘掉右派分子帽子工作办公室（圆形公章）1979年7月4日</p>
<h3><em>报：地委摘帽办</em></h3>
<h3><em>送：县委组织部、县商业局、津市组织部、摘帽办。共印14份</em></h3>
<p> 来源：黄步萍：《右派分子的呐减》</p>
