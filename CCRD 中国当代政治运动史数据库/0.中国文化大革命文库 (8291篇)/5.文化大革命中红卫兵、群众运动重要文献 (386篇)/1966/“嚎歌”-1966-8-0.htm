<h1>“嚎歌”</h1>
<p>（“嚎歌”，又被叫做“牛鬼蛇神歌”。由北京的一些中学生红卫兵所作，在1966年8月从北京流传到全国各地。此歌是用来强迫所谓“牛鬼蛇神”即文革的主要攻击对象进行自我诅咒的。此歌词为流传版本。）</p>
<p>我是牛鬼蛇神，</p>
<p>我是牛鬼蛇神，</p>
<p>我有罪！</p>
<p>我有罪！</p>
<p>我对人民有罪，</p>
<p>人民对我专政，</p>
<p>我要低头认罪。</p>
<p>只许老老实实，</p>
<p>不许乱说乱动，</p>
<p>我要是乱说乱动，</p>
<p>把我砸烂砸碎，</p>
<p>把我砸烂砸碎！</p>
