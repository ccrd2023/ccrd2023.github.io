<h1>在中央常委会上的四点指示</h1>
<em>['毛泽东']</em>
<p>（1） 大家要挺身而出，同群众见面，接受群众的批评。要进行自我批评，引火烧身。</p>
<p>（2） 大家要挺身而出，向群众解释党的政策，被戴高帽子，抹了黑脸的，洗洗脸继续上班工作。</p>
<p>（3） 从长远利益出发，团结多数。牛鬼蛇神就是地、富、反、坏、右，是少数。有些人就是犯了严重错误，也得挽救他，使他改过自新，不然怎么团结百分之九十五以上呢？</p>
<p>（4） 说服干部，使干部懂得不要人人过关，都搞得灰溜溜的。两个挺身而出，不能躲躲闪闪，怕字当头。敢字当头，再大的问题也能解决。怕字当头，价钱越来越高。</p>
