<h1>公安部关于在文化大革命期间劳改单位暂停释放犯罪分子的通知</h1>
<h3><em>各省、市、自治区公安厅、局并报党委：</em></h3>
<p>最近有些地方建议，在无产阶级文化大革命时期，暂停释放犯人。我们同意这个建议。决定在运动期间，各地劳改单位对服刑期满的犯人和期满的劳动教养分子，原则上暂停释放回籍。已经留场就业的人员也暂停清理遣送。某些特殊情况必须放回的，应当经省市公安厅、局批准，并且要同当地公安机关事先联系好，安置落实，派干部遣送。</p>
