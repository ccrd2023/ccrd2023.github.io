<h1>中共北京市委决定</h1>
<p>中共新改组的北京市委最近作出两项决定，全文如下：</p>
<p>中共北京市委决定</p>
<p>（一）撤销《北京日报》《北京晚报》原来的编委会；撤销范瑾的社长职务。</p>
<p>（二）成立新的《北京日报》《北京晚报》编委会，领导《北京日报》《北京晚报》的工作。新的编委会由翟向东、吴象、林青等七同志组成，翟向东任总编辑，吴象、林青任副总编辑。</p>
<p>（三）撤销《前线》编委会，《前线》暂时停刊，进行整顿。</p>
<p> 一九六六年五月二十五日中共北京市委决定</p>
<p>撤销北京市委大学科学工作部副部长宋硕的一切职务。</p>
<p> 一九六六年六月三日</p>
<strong>来源：</strong>
<p>原载《人民日报》1966年6月7日</p>
