<h1>国务院、中央军委向内蒙各方发出的特急明码电报</h1>
<h3><em>内蒙古自治区党委、内蒙古军区、呼市三司和呼市红卫军（均请军区转）：</em></h3>
<p>在内蒙古军区发生的事件，应该立即停止，事态不要扩大。请内蒙古自治区党委、内蒙古军区、呼市三司和呼市红卫军四方面各派3-5名代表来北京商谈解决。我们于2月6日派飞机来呼市接你们的代表。</p>
<p>据悉，军区周围有一师范学院同学中弹致死，如确，应严追凶手和指挥者，查出后应予法办，并向死者家属致唁和予以抚恤。</p>
<p> 国务院中央军委1967年2月6日</p>
