<h1>中央军委同意责令崔田民停职反省的批复</h1>
<h3><em>铁道兵党委：</em></h3>
<p>九月二十四日关于崔田民停职反省进行重点批判斗争的请示，已经毛主席、林副主席批准，同意责令崔田民停职反省，由铁道兵革命群众进行批判斗争。铁道兵党委的工作，暂由罗华生同志主持。</p>
<p> 中央军委一九六七年十月二十五日</p>
<h3><em>(原载清华大学井冈山兵团《学习资料》第42期，1967年11月14日)</em></h3>
<strong>来源：</strong>
<p>原载清华大学井冈山兵团《学习资料》第42期，1967年11月14日</p>
