<h1>中共中央关于同意公开批判乌兰夫等人的意见</h1>
<h3><em>内蒙古自治区革命委员会筹备小组：</em></h3>
<p>同意你们关于在《内蒙古日报》上公开批判乌兰夫和王逸伦、王铎的意见。</p>
<p>1.对乌兰夫不直接点名，称为内蒙古自治区党内最大的走资本主义道路的当权派。</p>
<p>2.王逸伦、王铎公开点名。</p>
<p> 中共中央一九六七年五月二十八日</p>
<strong>来源：</strong>
<p>根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明</p>
