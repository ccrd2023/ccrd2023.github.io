<h1>国务院关于支援内地、边疆建设的职工和上山下乡的知识青年返回原单位的路费问题给上海市革委会后勤组的复电</h1>
<p>二月二十一日电悉。关于支援内地、边疆建设的职工和上山下乡的知识青年返回原单位的路费问题，可按以下原则处理：</p>
<p>一、职工返回原单位的路费，原则上应当自理。确实有困难的，可以由接待单位代购直达车船票，所需费用，由原单位归还。</p>
<p>二、上山下乡的知识青年，返回原单位的路费，自己能够解决的，尽量自己解决。确实有困难的，也可以由接待单位代购直达车船票。所需费用，如果本人归还有困难，可由所在地人民公社管理委员会开具证明，由接待单位报销。</p>
<strong>来源：</strong>
<p>根据中央文件翻印件打印</p>
