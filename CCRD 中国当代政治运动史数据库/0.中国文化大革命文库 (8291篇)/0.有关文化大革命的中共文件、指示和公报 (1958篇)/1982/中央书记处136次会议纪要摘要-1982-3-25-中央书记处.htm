<h1>中央书记处136次会议纪要摘要</h1>
<em>['中央书记处']</em>
<p>书记处再次强调指出，在配备各级领导班子时，对那些“两反常态”的人，即在“文化大革命”时期同“四人帮”一起搞极左反常，狠斗所谓“走资派”；三中全会以后又搞资产阶级自由化，抵制四项基本原则，……绝不能重用，但要安排一定工作。</p>
