<h1>章士钊给毛泽东反映被红卫兵抄家的信（要点）</h1>
<em>['章士钊']</em>
<h3>〖章士钊，原全国人大常委会委员、全国政协常委会委员、中央文史研究馆馆长。〗</h3>
<p>信中说：“以钊荒耄不才，在公领导之余，受到本国青少年之督责搜检，此惟罪有应得，亦且情所甘愿。盖此中伏有大革命成功之美好前景，大多数人享受幸福，区区一小撮人沾着屈辱，又算得了什么也。”信中又要求“在可能范围内稍稍转圜一下，当有解铃之望”。</p>
<strong>来源：</strong>
<p>《毛泽东传（1949—1976）》下册，北京：中央文献出版社，2003年12月第一版。</p>
