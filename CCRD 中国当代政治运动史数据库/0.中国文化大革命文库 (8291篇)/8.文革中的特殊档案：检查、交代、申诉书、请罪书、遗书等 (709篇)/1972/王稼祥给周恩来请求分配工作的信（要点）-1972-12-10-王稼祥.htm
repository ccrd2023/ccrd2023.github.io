<h1>王稼祥给周恩来请求分配工作的信（要点）</h1>
<em>['王稼祥']</em>
<h3>〖王稼祥，原中共中央委员、中央书记处书记、中央对外联络部部长。〗</h3>
<p>我想做一点点工作。我虽长期有病，听力又很差，但我脑力每天还能使用几个小时，阅读能力还有一些。解放后，我搞了一个时期的外事工作，而别的工作部门，我是一点都不熟悉。因此我特函请总理在万忙中考虑我的上述情况，能否分配给我一点外事调查研究的工作。</p>
<strong>来源：</strong>
<p>《建国以来毛泽东文稿》第十三册，北京：中央文献出版社，1998年1月第一版。</p>
