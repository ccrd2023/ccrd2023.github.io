<h1>王容芬上毛泽东书</h1>
<em>['王容芬']</em>
<h3><em>尊敬的毛泽东主席：</em></h3>
<p>请您以一个共产党员的名义想一想：您在干什么?</p>
<p>请您以党的名义想一想：眼前发生的一切意味着什么?</p>
<p>请您以中国人民的名义想一想：您将把中国引向何处去?</p>
<p>文化大革命不是一场群众运动，是一个人在用枪杆子运动群众。</p>
<p>我郑重声明：从即日起退出中国共产主义青年团。</p>
<p>致</p>
<h3><em>礼！</em></h3>
<p> 北京外国语学院东欧语系德语专业四年级一班学生王容芬1966年9月24日</p>
