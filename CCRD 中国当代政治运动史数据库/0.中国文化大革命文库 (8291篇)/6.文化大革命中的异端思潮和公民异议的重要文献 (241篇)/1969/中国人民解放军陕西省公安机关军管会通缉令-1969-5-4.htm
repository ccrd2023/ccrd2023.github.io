<h1>中国人民解放军陕西省公安机关军管会通缉令</h1>
<h3>最高指示</h3>
<p>千万不要忘记阶级斗争。</p>
<h3><em>专政是群众的专政。</em></h3>
<h3><em>各地公检法军管会（组）：</em></h3>
<p>罪犯谈二狗，出身富农，对新社会主义集体不满，在人们高喊“毛主席万岁”的时候，他却说，“人没有能活到一万岁的”。他恶毒攻击伟大领袖，被判处有期徒刑十年，该犯在转场时潜逃。</p>
<p>谈二狗特征，男，三十岁，身高五尺，圆胖脸，小眼睛，留短发平头，陕西口音，逃跑时，上身穿蓝色土布褂，下身穿方格短裤。</p>
<p>希各地协助查捕该犯后，电告我会。</p>
<p> 中国人民解放军陕西省公安机关军管会1969年5月4日</p>
