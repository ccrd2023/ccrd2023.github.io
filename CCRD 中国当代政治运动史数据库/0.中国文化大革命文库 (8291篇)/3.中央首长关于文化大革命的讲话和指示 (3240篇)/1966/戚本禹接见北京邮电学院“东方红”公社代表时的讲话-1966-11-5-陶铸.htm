<h1>陶铸就8月25日讲话给陶鲁笳的一封信</h1>
<em>['陶铸']</em>
<h3><em>鲁笳同志：</em></h3>
<p>我昨天主要是针对中南地区文化革命尚未搞起来而讲的一些问题。其中关于外地同学来京取经和北京学生去外地支援的讲话，精神是与人民日报社论是完全一致的，只是重点不同。详细内容已要秘书在电话中告诉你。望转告各学校文革筹委会为盼。</p>
<p>敬礼</p>
<p> 陶铸8月26日</p>
<strong>来源：</strong>
<p>周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。</p>
