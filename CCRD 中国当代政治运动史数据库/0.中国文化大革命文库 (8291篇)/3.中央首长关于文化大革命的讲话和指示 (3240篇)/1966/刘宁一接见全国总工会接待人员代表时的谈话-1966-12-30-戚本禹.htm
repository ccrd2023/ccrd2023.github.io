<p>戚本禹关于红卫兵在曲阜孔庙造反给山东省委的电话记录：</p>
<p>汉碑要保留，明代以前的碑，也要保留。清碑可以砸掉。</p>
<p>对孔庙可以改造，可以像“收租院”那样。</p>
<p>孔坟可以挖掉。可以找懂文物的人去看一下。</p>
<p> 戚本禹一九六六年十一月十二日一时抄收</p>
