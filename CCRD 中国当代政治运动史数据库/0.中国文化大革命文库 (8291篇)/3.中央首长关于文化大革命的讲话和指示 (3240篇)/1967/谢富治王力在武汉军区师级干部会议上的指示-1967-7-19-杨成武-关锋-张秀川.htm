<h1>杨成武关锋关于批斗李曼村谢镗忠的意见</h1>
<em>['杨成武', '关锋', '张秀川']</em>
<p>《誓把军队无产阶级文化大革命进行到底》联络站代表和部分海军造反派代表在三座门揪斗李曼村、谢镗忠。海军政治部主任张秀川同志传达杨代总长、关锋同志的九点意见，内容大意如下：</p>
<p>1. 李、谢可以给你们斗。</p>
<p>2. 萧华要做检查。</p>
<p>3. 彻底改组全军文革院校组。</p>
<p>4. 检查、清理院校组整造反派的黑材料。</p>
<h3><em></em></h3>
<strong>来源：</strong>
<p>中国科学院化学所铁锤战斗队编《动态》第115期，1967年6月19日。</p>
