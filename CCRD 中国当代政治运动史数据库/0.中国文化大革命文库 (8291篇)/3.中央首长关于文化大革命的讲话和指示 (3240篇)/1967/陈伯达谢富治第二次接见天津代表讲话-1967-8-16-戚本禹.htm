<h1>戚本禹给北京市工代会农代会红代会的电话指示</h1>
<em>['戚本禹']</em>
<p>从现在开始，工代会、农代会、红代会马上开始游行，声援（武汉的）无产阶级革命派。</p>
<p>“打倒‘百万雄师’！”，“打倒陈再道！”自己编些类似的口号。大会、小会、声讨会，从今天开始马上搞。今天下午，通知各院校，通知工代会到天安门活动，搞二至三天。</p>
<h3><em>（引自1967.7.24清华大学《井冈山通讯》）</em></h3>
