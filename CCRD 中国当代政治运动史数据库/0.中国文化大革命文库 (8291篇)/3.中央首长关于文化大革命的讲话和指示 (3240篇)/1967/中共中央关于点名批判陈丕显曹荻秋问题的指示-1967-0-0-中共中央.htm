<h1>中共中央关于点名批判陈丕显曹荻秋问题的指示</h1>
<em>['中共中央']</em>
<h3>陈曹的问题要害是以下几点：</h3>
<p>（1）五三年与高岗一起反对毛主席。</p>
<p>（2）五五年与反革命分子潘汉年一起搞反革命活动。</p>
<p>（3）五六年在市党代会上攻击柯庆施同志。</p>
<p>（4）反对农业合作化运动。</p>
<p>（5）六五年把共产党员名单交给资方，向资产阶级投降。</p>
<p>（6）五七年反右派的问题，五九年借反右倾攻击柯老。</p>
<p>（7）大刮资产阶级表扬风，为地、富、反、坏、右摆功。</p>
<p>（8）攻击三面红旗。</p>
<p>（9）贯彻形“左”实右刘少奇“桃园”经验。</p>
<h3><em></em></h3>
<strong>来源：</strong>
<p>1967年5月27日红代会清华井冈山一部第三动态组编《动态》第61期。</p>
