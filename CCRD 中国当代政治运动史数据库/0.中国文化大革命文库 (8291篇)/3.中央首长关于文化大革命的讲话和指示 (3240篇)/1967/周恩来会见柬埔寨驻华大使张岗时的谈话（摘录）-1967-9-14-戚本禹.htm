<h1>戚本禹给广西军区的电话指示</h1>
<em>['戚本禹']</em>
<h3><em>〖时间：晨7：30〗</em></h3>
<p>通知航运工总（广西“四·二二”），19日在金鸡车站附近抢走了9023个军内列车炮弹，应如数交还广西军区。如不交还，中央文革就要在北京公布这种错误行动，并进行批判。</p>
<p>并转告两大派，要顾全大局，今后一律不能抢夺援越抗美物资，任何一派抢夺援越抗美物资，中央文革就要公布这种错误行动，并进行批判。</p>
<strong>来源：</strong>
<p>1967年8月22日红代会清华井冈山一部第三动态组编《动态》第129期</p>
