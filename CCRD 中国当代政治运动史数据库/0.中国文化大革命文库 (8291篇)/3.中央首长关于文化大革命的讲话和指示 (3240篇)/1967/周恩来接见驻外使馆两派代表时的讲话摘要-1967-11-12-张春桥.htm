<h1>张春桥对上海的指示</h1>
<em>['张春桥']</em>
<p>一、全国大乱高峰已过。</p>
<p>二、各区武装部大部分是好的，但也不能否认有坏人。</p>
<p>三、今后要武装革命造反派，要有高炮装备。</p>
<p>四、要召开工人代表大会。</p>
<p>五、要培养工人干部。</p>
<p>六、党的建设问题：造反派中有党员，造反派也要争取入党，今后对党的工作怎么搞，要征求造反派的意见。</p>
<p>七、继续抓好大学习，大批判，大联合，三结合。</p>
<strong>来源：</strong>
<p>1967年10月20日清华大学井冈山斗批改战团编印《学习资料》第20期</p>
