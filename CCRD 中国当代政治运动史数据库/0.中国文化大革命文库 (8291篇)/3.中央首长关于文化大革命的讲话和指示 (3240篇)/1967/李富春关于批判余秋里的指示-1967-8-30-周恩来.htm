<h1>周恩来在外交部批陈小会上的讲话</h1>
<em>['周恩来']</em>
<h3>(1967年8月10日晚，摘要)</h3>
<p>我们是想把整个外事口由联络站、一外“红旗造反兵团”、二外“首都红卫兵”，三方面发起，邀请所有的群众组织都来参加，但这个要求，没有达到协议。那只能一方面开了，由这三个组织发起。但是，我有个要求，凡是不参加明天这个大会的群众组织，希望你们无论如何不要采取冲击的行动，因为冲击就要犯错误。如果不冲击，同样有权利另外协议开另一次会。</p>
<strong>来源：</strong>
<p>周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。</p>
