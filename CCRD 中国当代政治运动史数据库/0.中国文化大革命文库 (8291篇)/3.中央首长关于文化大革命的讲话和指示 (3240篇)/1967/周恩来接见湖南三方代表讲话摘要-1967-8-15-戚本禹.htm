<h1>戚本禹给北京航空学院“红旗”的电话指示</h1>
<em>['戚本禹']</em>
<p>一、打倒反革命刽子手陈再道！</p>
<p>二、打倒反动组织“百万雄师”！</p>
<p>三、誓死保卫毛主席！誓死保卫党中央！誓死保卫中央文革！</p>
<p>四、谁反对中央文革就打倒谁！</p>
<p>五、把8201部队中的一小撮反党叛乱分子揪出来示众！</p>
<p>六、以血还血，还我战友！以命抵命，血债要用血来还！</p>
<p>七、坚决打倒刘邓的猖狂反扑！</p>
<h3><em>（引自1967.7.24清华大学《井冈山通讯》）</em></h3>
