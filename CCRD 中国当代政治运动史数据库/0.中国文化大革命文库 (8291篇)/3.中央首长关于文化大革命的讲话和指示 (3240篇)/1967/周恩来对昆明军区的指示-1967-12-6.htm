<h1>韩先楚同志对厦门问题的指示</h1>
<p>1.上北京问题，被促派冲的驻军单位各单位派两个代表上北京。</p>
<p>2.可以告诉促联，背后有石头，有人在破坏。</p>
<p>3.打人应指出是错误，要执行9·5命令。</p>
<p>4.（略）</p>
<p>5.坚决执行周总理、陈伯达同志的11月9日指示，立刻办好。</p>
<p> 韩先楚1967年11月9日上午9点30分</p>
<p>来源：福建省厦门革命到底联合总司令部八·二九厦门大学红卫兵独立团《挺进》编委会编《中央（首长）对厦门文化大革命问题的指示汇编》1969年4月。</p>
