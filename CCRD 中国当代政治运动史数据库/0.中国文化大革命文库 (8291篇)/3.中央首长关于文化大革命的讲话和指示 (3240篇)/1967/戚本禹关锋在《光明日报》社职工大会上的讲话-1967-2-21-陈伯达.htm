<h1>陈伯达关于社外群众组织要求监督新华社问题的电话指示</h1>
<em>['陈伯达']</em>
<h3><em>〖一月二十日，××学院五人，来新华社社长办公室，要王唯真同志签字接受其监督，被王唯真同志拒绝，并打电话报告了中央文革。〗</em></h3>
<p>陈伯达同志在电话中指示：</p>
<p>不能签字。</p>
<p>新华社是党中央重点保护单位，不能冲，谁冲后果由他负责。已进驻的社外人员，请他们先退出去，以后再说。走时欢送，可开欢送会。</p>
<strong>来源：</strong>
<p>1967年7月4日新华社革命联合委员会主办《新闻战线》第2版</p>
