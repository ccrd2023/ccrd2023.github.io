<h1>谢富治对科学院哲学社会科学部的谈话中有关清查“五·一六”的内容</h1>
<em>['谢富治']</em>
<h3><em>摘要：</em></h3>
<p>防止坏人，提高警惕。九·一、九·五、九·一六至九·一七，总理、中央文革同志们的讲话精神，特别是江青同志九·五的讲话，指出“五·一六”的危害性……为什么中央很重视它呢？因为这个组织把矛头对准伟大领袖毛主席为首的无产阶级司令部，指向伟大的中国人民解放军，指向毛主席亲自缔造的、林副主席亲自指挥的这样一个支柱……对毛主席司令部，现在有一种来自极“左”的，或者来自右的。“五·一六”就是来自极“左”的，它是反革命组织，是秘密的，把矛头对准无产阶级司令部。</p>
