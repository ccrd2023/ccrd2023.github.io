<h1>周恩来对国务院文教办公室的指示</h1>
<em>['周恩来']</em>
<p>周总理指示：</p>
<p>国家体委归中国人民解放军总政治部领导</p>
<p>五月二十一日晚七时，周总理找国务院文教办公室、文教政治部的同志谈话，指示说：</p>
<p>国家体委和国防体育由中国人民解放军总政治部统一管理。请体委和总政肖华同志联系，我已和肖华同志谈过了。开移交会议时，通知我参加。这个问题请文办同志传达给体委。</p>
<strong>来源：</strong>
<p>国家体委系统革命造反联络总部主办《体育前哨》1967年5月22日</p>
