<h1>江青就发表油画《毛主席去安源》给周恩来等的信</h1>
<em>['江青']</em>
<p>这一指示是江青同志给总理、伯达、康生的信：</p>
<p>我建议明天“七一”人民日报，军报发表《毛主席去安源》，这幅油画很好，这幅油画是无产阶级文化大革命果实之一。它有高度的思想水平，构图彩光，着色等艺术方面亦是优秀的。听说是青年人画的，而同意发表。建议署上作者的名字。</p>
<p> 江青六八·六·三十</p>
<h3><em></em></h3>
<strong>来源：</strong>
<p>《江淮红卫兵》1968.7.28</p>
