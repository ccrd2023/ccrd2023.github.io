<h1>中共中央对安徽省委关于传达、讨论资本主义工商业改造问题的报告的批复</h1>
<h3><em>安徽省委：</em></h3>
<p>对你们1月6日关于传达、讨论资本主义工商业改造问题的报告中有关政策性的两个问题，提出以下意见：</p>
<p>（一）长期依靠国家加工订货为生的私营工业，在进行改造的时候，也以先经过公私合营的步骤为妥，不必急于直接改变为社会主义性质的国营加工厂。</p>
<p>（二）清产核资中，关于企业多余店（厂）房的处理，原则上均应适当折价、定息。你们所提的“在房屋不缺乏的城市不需折价定息或由其自行处理的办法”恐不妥。</p>
<p>其他各项问题，请参阅中央最近所发各项有关的文件。</p>
<p> 中央1956年2月21日</p>
<strong>来源：</strong>
<p>安徽省某档案馆</p>
