<h1>中共中央关于同意修改减租暂行条例相关内容给西南局的批复</h1>
<p>西南局：</p>
<p>三月三日电悉。同意你们意见，减租暂行条例中减租百分之二十五至三十，删去“至三十”三字。</p>
<p> 中央三月六日五时</p>
<p>附：</p>
<h3>西南局关于修改减租暂行条例中有关条文的请示</h3>
<h3>（一九五O年三月三日）</h3>
<p>中央：</p>
<p>《西南区减租暂行条例》，当遵照中央批示修改公布，惟第二条中规定一律照原租额减低百分之二十五至三十，我们再次考虑将“至三十”三字取消，即只提减百分之二十五。因为最近政务院文件提的是二五减租，同时鉴于干部思想条例[件]规定机动范围愈少愈好。是否有当，请速核示，以便公布。</p>
<p> 西南局寅江</p>
