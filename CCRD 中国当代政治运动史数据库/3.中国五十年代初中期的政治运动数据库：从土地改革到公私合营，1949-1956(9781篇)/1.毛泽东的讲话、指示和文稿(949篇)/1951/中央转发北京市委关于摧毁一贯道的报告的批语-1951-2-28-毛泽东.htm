<h1>毛泽东给杨尚昆的信</h1>
<em>['毛泽东']</em>
<h3>一</h3>
<h3><em>尚昆同志：</em></h3>
<p>镇反工作的重要材料，请随时送给我。另件请传阅发出。</p>
<p> 毛泽东三月九日</p>
<h3>二</h3>
<h3><em>尚昆同志：</em></h3>
<p>凡各地镇反电报及综合报告，均请清出送我。此外，其他电报，你认为值得看的，也请清出送我。另报六份，请传阅办理。</p>
<p> 毛泽东三月二十日</p>
<p>上次我批发的关于西南财经机关清理反动分子的电报，请抄发中央、军委各部门（包括各特种兵）首长及薄一波，叶季壮，滕代远，乔木，彭真。</p>
</body>
