<h1>毛泽东对《文艺报》转载《关于〈红楼梦简论〉及其他》一文所加编者按的批注</h1>
<em>['毛泽东']</em>
<h3>一</h3>
<p>青年团员，一个二十三岁，一个二十六岁。</p>
<h3>二</h3>
<p>不过是小人物。</p>
<h3>三</h3>
<p>不过是不成熟的试作。</p>
<h3>四</h3>
<p>对两青年的缺点则决不饶过。</p>
<p>很成熟的文章，妄加驳斥。</p>
<p>五</p>
<p>不应当承认俞平伯的观点是正确的。</p>
<p>不是更深刻周密的问题，而是批判错误思想的问题。</p>
