<h1>毛泽东对冯雪峰《检讨我在〈文艺报〉所犯的错误》一文的批注</h1>
<em>['毛泽东']</em>
<h3>一</h3>
<p>限于古典文学吗？</p>
<p>应说从来就很注意，很有认识，嗅觉很灵。</p>
<h3>二</h3>
<p>一点没有失去，敏感得很。</p>
<h3>三</h3>
<p>不是“某些”，而是浸入资产阶级泥潭里了。</p>
<p>不是“缺乏”的问题，是反马克思主义的问题。</p>
<h3>四</h3>
<p>应说自觉的。</p>
<p>不是潜在的，而是用各种方法向马克思主义作坚决斗争。</p>
<h3>五</h3>
<p>应以此句为主题去批判冯雪峰。</p>
