<h1>毛泽东关于编印《整党文件》给杨尚昆的信</h1>
<em>['毛泽东']</em>
<h3><em>尚昆同志：</em></h3>
<p>请将中央今年五月一日关于整党的指示，中央关于发展和巩固党的组织的指示（五月），关于加强与党外群众合作的决定，关于在报纸刊物上展开自我批评的决定，及华东局、华南分局、西南局、西北局、一野、华北局、内蒙分局等七处关于整党整干的最近来电，编在一起，题名为《整党文件（一九五O年六月一日中央编印）》，印成一本，于三四日内印好，共印一百五十本，发给三中到会各人。</p>
<p> 毛泽东五月廿九日</p>
