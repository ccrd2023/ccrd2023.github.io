<h1>毛泽东关于增加打虎分配数目给谭政的电报</h1>
<em>['毛泽东']</em>
<h3><em>谭政同志并告各同志：</em></h3>
<p>你们二月一日给所属的指示很好，证明你们已摸到了门路，打虎是有希望的。但你们一月三十一日给我的报告所述对各省任务的分配数目都太少，是不合实际的，必须指导他们逐步增加。特别是广东军区系统包括海防和各军在内至少有几百只乃至上千只大中小老虎，而你们只分配该军区大老虎二十只，中小老虎一百八十只，这是完全不适当的。你们对各省压力太小，迁就他们的右倾思想，特别对广东是如此，望注意改正。</p>
<p> 毛泽东二月四日上午十时</p>
