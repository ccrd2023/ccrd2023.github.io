<h1>毛泽东转发华东军区党委关于打虎情况和部署的报告的批语</h1>
<em>['毛泽东']</em>
<h3><em>华东军区党委，各大军区及志愿军党委：</em></h3>
<p>（一）同意华东军区党委二月二十一日下午七时的报告。（二）将这个报告发给各大军区及志愿军仿照办理。（三）目前全军打虎战斗已达高潮，再有一两个战役，即可基本解决问题，转入营连及县大队独立团的三反斗争。因此目前第一要注意打尽老虎，不要松劲；第二要注意调查研究，算大帐，算细帐，清查老虎真假，严禁迫（逼）供信。注意这两条，就可获得全胜。</p>
<p> 毛泽东二月廿二日</p>
