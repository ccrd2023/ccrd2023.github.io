<h1>中央关于实行粮食计划收购与计划供应决议的通知和毛泽东对决议稿的修改</h1>
<em>['毛泽东']</em>
<h3>一</h3>
<h3><em>各中央局，分局，省（市）委，地委，县委，并告中央各部委和中央人民政府各党组：</em></h3>
<p>兹将《中共中央关于实行粮食的计划收购与计划供应的决议》发给你们，请予认真执行。除迅速发至县委和城市区委外，可登党刊。</p>
<p> 中共中央一九五三年十月十六日</p>
<h3>二</h3>
<p> 必须使他们懂得党在过渡时期的总路线和总任务即是要在大约三个五年计划内，或者说大约十五年左右的时间内，将我们的国家建设成为一个伟大的社会主义国家，使我国由新民主主义过渡到社会主义。</p>
