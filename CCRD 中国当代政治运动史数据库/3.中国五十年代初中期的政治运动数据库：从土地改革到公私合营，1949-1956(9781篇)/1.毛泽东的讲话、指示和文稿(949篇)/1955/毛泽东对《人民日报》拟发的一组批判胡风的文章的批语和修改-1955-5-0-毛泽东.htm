<h1>毛泽东对《人民日报》拟发的一组批判胡风的文章的批语和修改</h1>
<em>['毛泽东']</em>
<h3>一</h3>
<p>提高警惕，揭露胡风。</p>
<h3>二</h3>
<p>按语不用，另换一个。</p>
<h3>三</h3>
<p>[如果我们不提高警惕，不把他们的问题弄清楚，]不把他们的破坏活动加以制止，而让他们继续不断地“联络人”、“争取人”、“从事开辟工作”、“大大地加强实力”，即是说让他们一天一天[发展和扩大下去，他们就要用他们的“集束手榴弹”给我们]的革命事业以严重的损害。</p>
<p>注：[ ]外为毛泽东加写或改写的文字。</p>
<p> 来源：原载一九五五年五月十八日《人民日报》</p>
