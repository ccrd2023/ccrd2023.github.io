<h1>毛泽东关于不能由政府向党委下达内部命令的两个批语</h1>
<em>['毛泽东']</em>
<h3>一</h3>
<h3><em>刘、周、邓、先念、陈毅、仲勋、尚昆：</em></h3>
<p>这是财政部党组写给国务院，请它“批转各省市党委”的一个报告。这种请政府命令党委的观点是错误的，并且不止一个部如此，请作纠正。</p>
<p> 毛泽东一月十三日</p>
<h3>二</h3>
<h3><em>刘、周、邓、先念、陈毅、习、尚昆：</em></h3>
<p>由国务院向各省市委下达命令的办法不妥，此类内部命令，似由国务院与党中央联名下达为宜。</p>
<p> 毛泽东一月十七日</p>
