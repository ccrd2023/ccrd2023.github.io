<h1>中共西康区党委关于执行“西南局关于解决债务纠纷的原则和办法”的补充规定</h1>
<p>西南局“关于解决债务纠纷的原则和办法”的各项规定，完全适应西康情况。我们除遵照执行外，再作两点补充规定：</p>
<p>一、过去农民向富农和高利贷者所借债务属于高利贷性质者，原则上亦应按照第三条之规定解决。但因缺乏劳动力所放小量债务藉以维持生活者，不在此例。</p>
<p>二、关于低息的标准：一般的以月利不超过3分为限（例如放债10元，每月所得利息不超过3角）。但各地仍得参照当地通常的低息情况，适当地加以增减。</p>
<p>来源： 中共中央西南局农村工作部编：《西南区土地改革运动资料汇编（上）》，重庆，1954年。</p>
