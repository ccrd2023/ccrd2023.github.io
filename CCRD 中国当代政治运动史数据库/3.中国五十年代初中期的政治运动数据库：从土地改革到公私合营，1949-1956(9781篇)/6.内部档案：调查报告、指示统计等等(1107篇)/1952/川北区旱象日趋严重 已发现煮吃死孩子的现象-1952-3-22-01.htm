<h1>上海市委关于加工订货生产情况的意见（节录）</h1>
<h3><em>陈簿李中财委、中央、并报华东财委、华东局：</em></h3>
<p>上海自“三反”、“五反”运动展开以来，由于加工订货、收购、贷款陷于停顿；基本建设没有扩大；机关及社会消费大为降低；且适值淡季，产销向例减少，加以不法资本家，以逃避资金，停厂关店来抵抗“五反”，因而在春季出现了生产萎缩，银根奇紧，交易停滞的萧条现象，为了扭转这一局面，我们遵照薄主任在滬亲自主持及中财委与华东财委的指示……</p>
<strong>来源：</strong>
<p>上海市某档案馆</p>
