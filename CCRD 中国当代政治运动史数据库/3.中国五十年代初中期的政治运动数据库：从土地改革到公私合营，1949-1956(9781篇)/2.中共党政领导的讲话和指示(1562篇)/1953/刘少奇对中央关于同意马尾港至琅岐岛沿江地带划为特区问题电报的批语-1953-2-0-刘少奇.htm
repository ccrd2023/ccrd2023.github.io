<h1>刘少奇对中央关于同意马尾港至琅岐岛沿江地带划为特区问题电报的批语</h1>
<em>['刘少奇']</em>
<p>发。</p>
<p> 刘</p>
<p>根据手稿刊印</p>
<h3><em>注释</em></h3>
<p>这个批语写在中共中央一九五三年二月十六日给华东局的电报上。电报说：“同意你们关于马尾港至琅岐岛沿江地带划为一个特别行政区，归福州市领导及该特别行政区的编制人数在福建省总编制数内自行调整解决的意见。”</p>
<p>来源：《建国以来刘少奇文稿第五册(一九五三年一月——一九五三年十二月)》，中共中央文献研究室，中共档案馆，2005年。</p>
