<h1>毛泽东关于注意粮食供应问题的批语</h1>
<h3>一</h3>
<h3><em>震林同志：</em></h3>
<p>此件请你一阅。</p>
<p>山东有那么多的缺粮户，值得研究一下。</p>
<p>如你有时间，请找李宝森等三人(都是干部队队员，给我们守卫的，排长级干部)问一下情况。因我忙，不暇找他们谈。</p>
<p> 毛泽东五月廿四日</p>
<h3>二</h3>
<p>即送小平同志，即刻印发到各同志。</p>
<p>粮食问题，请各同志注意。</p>
<p> 毛泽东五月二十七日上午二时</p>
<strong>来源：</strong>
<p>根据文件的翻印件打印</p>
