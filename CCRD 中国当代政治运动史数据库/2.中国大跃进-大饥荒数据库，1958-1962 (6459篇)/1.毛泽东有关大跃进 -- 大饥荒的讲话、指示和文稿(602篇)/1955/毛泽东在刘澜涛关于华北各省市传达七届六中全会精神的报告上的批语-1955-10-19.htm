<h1>毛泽东在刘澜涛关于华北各省市传达七届六中全会精神的报告上的批语</h1>
<p>刘、周、邓阅，退刘澜涛同志。</p>
<p>（一）结论已请陈伯达、田家英二同志加以整理，经我看过，并送各同志审阅后，或者可以发出。（二）全会各人发言稿，拟编印一书，发至地级或县级（待商定），其中有子恢同志的自我检讨中央农村工作部的错误，可以不要特别的传达了。（三）马明方同志的发言宜作宜适当的修改，即请澜涛商明方一办，将修正稿交胡乔木同志，因他在担任编这本书。</p>
<p> 毛泽东十月十九日</p>
