<h1>毛泽东为转发华东协作区会议纪要给周恩来、彭真的信</h1>
<h3><em>恩来、彭真同志：</em></h3>
<p>华东协作区会议的文件和柯庆施同志给中央的报告，现寄上，请予审阅。如果你们认为可行，请予批复。同时可以转发各协作区及各省、市、区党委，作为参考。至于各协作区是否仿照华东办法在十一月内开一次会，由各协作区自己酌定。如果他们觉得十一月时间仓促，准备在十二月上旬中央政治局扩大会议以后再开协作区会议，较为方便，我想也是可以的。</p>
<p>华东此次会议的纪要，共五件，我已看过，觉得可行，建议中央予以批准。</p>
<p> 毛泽东1959年11月16日</p>
<p>华东会议纪要寄上30本。</p>
<strong>来源：</strong>
<p>根据文件的翻印件打印</p>
