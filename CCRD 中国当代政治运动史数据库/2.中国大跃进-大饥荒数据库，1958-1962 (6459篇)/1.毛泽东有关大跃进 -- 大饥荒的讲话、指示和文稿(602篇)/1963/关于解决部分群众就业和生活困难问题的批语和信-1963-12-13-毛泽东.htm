<h1>关于解决部分群众就业和生活困难问题的批语和信</h1>
<em>['毛泽东']</em>
<h3>一</h3>
<h3><em>柯老、丕显同志：</em></h3>
<p>此件请阅。此事必须解决。一定要使他们设法就业。即使暂时不能就业，也要支出一笔救济费把他们养起来，以待逐暂<渐> 设法就业。上海共有失业者多少？是否有几十万？请查告。你们对此问题的解决意见如何，请考虑见告。</p>
<p> 毛泽东一九六三年十二月十三日</p>
<h3>二</h3>
<h3><em>刘、邓、彭真同志：</em></h3>
<p>我在《群众反映》第84[期]上写了几句话给上海柯、陈二同志，送上请阅。如以为不妥，请退回修改。如以为可用，请交尚昆加封寄去。此是一件大事，值得注意。</p>
<p> 毛泽东十二月十三日</p>
