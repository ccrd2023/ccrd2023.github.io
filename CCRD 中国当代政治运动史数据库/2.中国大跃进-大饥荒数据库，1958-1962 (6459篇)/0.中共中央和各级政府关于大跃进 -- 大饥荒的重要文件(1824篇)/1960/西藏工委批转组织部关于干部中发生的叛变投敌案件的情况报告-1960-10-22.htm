<h1>中共中央转发商业部党组关于掀起收购鸡蛋突击运动报告的批示</h1>
<h3><em>各省、市、自治区党委：</em></h3>
<p>现在正是鸡蛋收购旺季，任务很迫切。机不可失，时不再来。各级党委必须切实加强领导，一定要在第二季度大力搞好春孵的同时，开展收购鸡蛋的突击运动，把完成第二季度五亿斤鸡蛋收购计划当做一项政治任务来完成。中央同意商业部党组的报告，现在转发各地参照执行。分省计划另由商业部下达。</p>
<p> 中  央一九六O年四月五日</p>
