<h1>中共中央关于算帐和召开公社代表大会问题给吉林省委的批复</h1>
<h3><em>吉林省委并告各省、市、自治区党委：</em></h3>
<p>中央同意吉林省委关于算账和召开公社代表大会的安排，并将吉林省委五月二十九日的来电转发各省（市、自治区）参考。各地都应该根据当地农事季节的忙闲，根据当地公社代表大会和算账等工作进行的程度，分别情况，采取不同的方法，来具体执行中央五月二十五日关于算账和召开公社代表大会等问题的指示。</p>
<p> 中  央一九五九年六月三日</p>
