<h1>中共陇西县委员会关于非正常死亡的报告</h1>
<h3><em>地委：</em></h3>
<p>根据三月十六日省委电报通知，将我县自58年以来，因粮食而非正常死亡人数和公安局、计委、民政局三家进行了查考核对，但仍不完全准确。因此，将每年死亡总人数，除去千分之二的正常死亡率，再减去公安局掌握的自杀、自残、被杀等非正常死亡人数以外，最后计算58年为3,688人，59年为9,874人，60年为15,745人，总共29,307人。</p>
<p>专此上报。</p>
<p> 中共陇西县委员会1962年4月28日（章：中国共产党陇西县委员会）</p>
<strong>来源：</strong>
<p>甘肃省某档案馆</p>
