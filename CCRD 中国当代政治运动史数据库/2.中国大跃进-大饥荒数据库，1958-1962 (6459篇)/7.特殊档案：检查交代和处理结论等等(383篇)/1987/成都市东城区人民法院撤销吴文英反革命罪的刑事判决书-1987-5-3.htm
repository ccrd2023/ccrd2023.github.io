<h1>成都市东城区人民法院撤销吴文英反革命罪的刑事判决书</h1>
<p>原判被告人：吴文英，女，现年78岁，汉族，湖北省恩施县人，现住本市华西后坝小学路5号。</p>
<p>1958年12月5日，本院（58）刑字第1053号刑事判决书，以反革命罪判处吴文英剥夺政治权利3年。</p>
<p>现经本院复查：原判认定吴文英在其丈夫被逮捕之后的言论，属于认识问题，至于所写诗词，纯属思想范畴的问题，均不构成犯罪，原判反革命罪不能成立。据此，本院判决如下：</p>
<p>撤销本院（58）刑字第1053号刑事判决书，对吴文英宣告无罪。</p>
<p>本件与原本核对无异</p>
<p> 1987年5月3日</p>
